                    { id: "38", cate: "配电工程", content: "对“超过一定规模的危险性较大的分部分项工程”（含大修、技改等项目），未组织编制专项施工方案（含安全技术措施），未按规定论证、审核、审批、交底及现场监督实施。", level: "Ⅲ类严重违章" },
                    { id: "39", cate: "配电工程", content: "三级及以上风险作业管理人员（含监理人员）未到岗到位进行管控。", level: "Ⅲ类严重违章" },
                    { id: "40", cate: "生产配电", content: "安全风险管控监督平台上的作业开工状态与实际不符；作业现场未布设与安全风险管控监督平台作业计划绑定的视频监控设备，或视频监控设备未开机、未拍摄现场作业内容。", level: "Ⅲ类严重违章" },
                    { id: "41", cate: "配电工程", content: "应拉断路器（开关）、应拉隔离开关（刀闸）、应拉熔断器、应合接地刀闸、作业现场装设的工作接地线未在工作票上准确登录；工作接地线未按票面要求准确登录安装位置、编号、挂拆时间等信息。", level: "Ⅲ类严重违章" },
                    { id: "42", cate: "配电工程", content: "在易燃易爆或禁火区域携带火种、使用明火、吸烟；未采取防火等安全措施在易燃物品上方进行焊接，下方无监护人。", level: "Ⅲ类严重违章" },
                    { id: "43", cate: "配电工程", content: "动火作业前，未将盛有或盛过易燃易爆等化学危险物品的容器、设备、管道等生产、储存装置与生产系统隔离，未清洗置换，未检测可燃气体（蒸气）含量，或可燃气体（蒸气）含量不合格即动火作业。", level: "Ⅲ类严重违章" },
                    { id: "44", cate: "配电工程", content: "票面（包括作业票、工作票及分票、动火票等）缺少工作负责人、工作班成员签字等关键内容。", level: "Ⅲ类严重违章" },
                    { id: "45", cate: "配电工程", content: "起重作业无专人指挥。", level: "Ⅲ类严重违章" },
                    { id: "46", cate: "配电工程", content: "吊物上站人，作业人员利用吊钩来上升或下降。", level: "Ⅲ类严重违章" },
                    { id: "47", cate: "配电工程", content: "起吊或牵引过程中，受力钢丝绳周围、上下方、内角侧和起吊物下面，有人逗留和通过。", level: "Ⅲ类严重违章" },
                    { id: "48", cate: "配电工程", content: "擅自变更工作票中指定的接地线位置，未经工作票签发人、工作许可人同意，未在工作票上注明变更情况。", level: "Ⅲ类严重违章" },
                    { id: "49", cate: "配电工程", content: "立、撤杆塔过程中基坑内有人工作。", level: "Ⅲ类严重违章" },
                    { id: "50", cate: "配电工程", content: "跨越带电线路展放导（地）线作业，跨越架、封网等安全措施均未采取。", level: "Ⅲ类严重违章" },
                    { id: "51", cate: "配电工程", content: "开断电缆前，未与电缆走向图图纸核对相符，未使用仪器确认电缆无电压，未用接地的带绝缘柄的铁钎钉入电缆芯。", level: "Ⅲ类严重违章" },
                    { id: "52", cate: "配电工程", content: "开断电缆时扶绝缘柄的人未戴绝缘手套，未站在绝缘垫上，未采取防灼伤措施。", level: "Ⅲ类严重违章" },
                    { id: "53", cate: "配电工程", content: "特种设备未依法取得使用登记证书、未经定期检验或检验不合格。", level: "Ⅲ类严重违章" },
                    { id: "54", cate: "配电工程", content: "吊车未安装限位器。", level: "Ⅲ类严重违章" },
                    { id: "55", cate: "配电工程", content: "链条葫芦、手扳葫芦、吊钩式滑车等装置的吊钩和起重作业使用的吊钩无防止脱钩的保险装置。", level: "Ⅲ类严重违章" },
                    { id: "56", cate: "配电工程", content: "绞磨、卷扬机放置不稳；锚固不可靠；受力前方有人；拉磨尾绳人员位于锚桩前面或站在绳圈内。", level: "Ⅲ类严重违章" },
                    { id: "57", cate: "配电工程", content: "使用起重机作业时，吊物上站人，作业人员利用吊钩上升或下降。", level: "Ⅲ类严重违章" },
                    { id: "58", cate: "配电工程", content: "安全带（绳）未系在主杆或牢固的构件上。安全带和后备保护绳系挂的构件不牢固。安全带系在移动、或不牢固物件上。", level: "Ⅲ类严重违章" },
                    { id: "59", cate: "生产配电", content: "现场作业人员未经安全准入考试并合格；新进、转岗和离岗3个月以上电气作业人员，未经专门安全教育培训，并经考试合格上岗。", level: "Ⅲ类严重违章" },
                    { id: "60", cate: "配电工程", content: "将高风险作业定级为低风险。", level: "Ⅲ类严重违章" },
                    { id: "61", cate: "配电工程", content: "重要工序、关键环节作业未按施工方案或规定程序开展作业；作业人员未经批准擅自改变已设置的安全措施。", level: "Ⅲ类严重违章" },
                    { id: "62", cate: "配电工程", content: "作业人员擅自穿、跨越安全围栏、安全警戒线。", level: "Ⅲ类严重违章" },
                    { id: "63", cate: "配电工程", content: "未经批准，擅自将自动灭火装置、火灾自动报警装置退出运行。", level: "Ⅲ类严重违章" },
                    { id: "64", cate: "配电工程", content: "使用金具U型环代替卸扣；使用普通材料的螺栓取代卸扣销轴。", level: "Ⅲ类严重违章" },
                    { id: "65", cate: "配电工程", content: "自制施工工器具未经检测试验合格。", level: "Ⅲ类严重违章" },
                    { id: "66", cate: "配电工程", content: "劳务分包单位自备施工机械设备或安全工器具。", level: "Ⅲ类严重违章" },
                    { id: "67", cate: "配电工程", content: "起吊或牵引过程中，受力钢丝绳周围、上下方、内角侧和起吊物下面，有人逗留或通过。", level: "Ⅲ类严重违章" },
                    { id: "68", cate: "配电工程", content: "汽车式起重机作业前未支好全部支腿；支腿未按规程要求加垫木。", level: "Ⅲ类严重违章" },
                    { id: "69", cate: "配电工程", content: "电力线路设备拆除后，带电部分未处理。", level: "Ⅲ类严重违章" },
                    { id: "70", cate: "配电工程", content: "高压带电作业未穿戴绝缘手套等绝缘防护用具；高压带电断、接引线或带电断、接空载线路时未戴护目镜。", level: "Ⅲ类严重违章" },
                    { id: "71", cate: "配电工程", content: "业扩报装设备未经验收，擅自接火送电。", level: "Ⅲ类严重违章" },
                    { id: "72", cate: "配电工程", content: "脚手架、跨越架未经验收合格即投入使用。", level: "Ⅲ类严重违章" },
                    { id: "73", cate: "配电工程", content: "未按规定设置专责监护人，或专责监护人兼任其他工作。", level: "一般违章" },
                    { id: "74", cate: "配电工程", content: "作业人员进入作业现场未正确佩戴安全帽，未穿全棉长棉工作服、绝缘鞋。", level: "一般违章" },
                    { id: "75", cate: "配电工程", content: "现场勘察无设备运维管理单位人员参加", level: "一般违章" },
                    { id: "76", cate: "配电工程", content: "动火作业前，未清除动火现场及周围的易燃物品。", level: "一般违章" },
                    { id: "77", cate: "配电工程", content: "生产和施工场所未按规定配备消防器材或配备不合格的消防器材。", level: "一般违章" },
                    { id: "78", cate: "配电工程", content: "在带电线路（变电设备）附近起吊作业，吊车未可靠接地。", level: "一般违章" },
                    { id: "79", cate: "配电工程", content: "在用户设备上工作，许可工作前，工作负责人未检查确认用户设备的运行状态、安全措施符合作业的安全要求。", level: "一般违章" },
                    { id: "80", cate: "配电工程", content: "架空配电线路和高压配电设备验电时，或装、拆接地线时，无人监护。", level: "一般违章" },
                    { id: "81", cate: "配电工程", content: "与带电线路平行、邻近或交叉跨越的线路停电检修，未增设监护人。", level: "一般违章" },
                    { id: "82", cate: "配电工程", content: "作业人员越过未经验电、接地的线路对上层、远侧线路验电。", level: "一般违章" },
                    { id: "83", cate: "配电工程", content: "在用户设备上工作，作业前，未检查多电源和有自备电源的用户已采取机械或电气联锁等防反送电的强制性技术措施。", level: "一般违章" },
                    { id: "84", cate: "配电工程", content: "装设接地线接触不良好，连接不可靠。", level: "一般违章" },
                    { id: "85", cate: "配电工程", content: "用缠绕的方法进行接地或短路，接地线不使用专用的线夹。", level: "一般违章" },
                    { id: "86", cate: "配电工程", content: "装卸高压熔断器，未戴护目镜和绝缘手套。", level: "一般违章" },
                    { id: "87", cate: "配电工程", content: "邻近带电线路作业时未用绝缘绳索传递，较大的工具未用绳拴在牢固的构件上。", level: "一般违章" },
                    { id: "88", cate: "配电工程", content: "在配电站和高压室内搬动梯子、管子等长物，未放倒由两人搬运，未与带电部分保持足够的安全距离。", level: "一般违章" },
                    { id: "89", cate: "配电工程", content: "使用无限制开度措施的人字梯工作。", level: "一般违章" },
                    { id: "90", cate: "配电工程", content: "城区、人口密集区或交通道口和通行道路上施工时，工作场所周围未装设遮栏（围栏），未在相应部位装设警告标示牌。", level: "一般违章" },
                    { id: "91", cate: "配电工程", content: "擅自移动或拆除遮栏（围栏）、标示牌。工作完毕后，未立即将遮栏（围栏）、标示牌恢复原状。", level: "一般违章" },
                    { id: "92", cate: "配电工程", content: "杆塔上作业，工作地点下面未按坠落半径设围栏或其他保护装置。", level: "一般违章" },
                    { id: "93", cate: "配电工程", content: "低压电气带电工作未戴手套、护目镜。", level: "一般违章" },
                    { id: "94", cate: "配电工程", content: "低压电气工作前，未用低压验电器或测电笔检验检修设备、金属外壳和相邻设备是否有电。", level: "一般违章" },
                    { id: "95", cate: "配电工程", content: "人在梯子上时移动梯子。", level: "一般违章" },
                    { id: "96", cate: "配电工程", content: "在居民区和交通道路附近立、撤杆时，未设警戒范围或警告标志，未派专人看守。", level: "一般违章" },
                    { id: "97", cate: "配电工程", content: "抱杆立杆时，一个锚桩上的临时拉线超过两根。", level: "一般违章" },
                    { id: "98", cate: "配电工程", content: "抱杆立杆时，临时拉线固定在不可靠的物体上（树木或外露岩石、有可能移动或其他不可靠的物体上）。", level: "一般违章" },
                    { id: "99", cate: "配电工程", content: "调整杆塔倾斜、弯曲、拉线受力不均时，未指定专人统一指挥。", level: "一般违章" },
                    { id: "100", cate: "配电工程", content: "放线、紧线，导线与牵引绳的连接不可靠，线盘架不稳固可靠、转动不灵活、制动不可靠，工具及设备不符合要求。", level: "一般违章" },
                    { id: "101", cate: "配电工程", content: "紧线、撤线前，未检查导线有无障碍物挂住，未检查拉线、桩锚及杆塔，未加固桩锚或加设临时拉绳。", level: "一般违章" },
                    { id: "102", cate: "配电工程", content: "高压验电时，绝缘棒未拉到位,手握位置超过护环。", level: "一般违章" },
                    { id: "103", cate: "配电工程", content: "高压试验时操作人未站在绝缘垫上。", level: "一般违章" },
                    { id: "104", cate: "配电工程", content: "带电插拔肘型电缆终端接头时未使用绝缘操作棒、戴绝缘手套、护目镜。", level: "一般违章" },
                    { id: "105", cate: "配电工程", content: "电缆沟（槽）开挖施工区域未用标准路栏等进行分隔，未有明显标记，夜间施工人员未佩戴反光标志，施工地点未加挂警示灯。", level: "一般违章" },
                    { id: "106", cate: "配电工程", content: "施工机械设备转动部分无防护罩或牢固的遮栏。", level: "一般违章" },
                    { id: "107", cate: "配电工程", content: "低压电气带电工作使用的工具，其金属导电部分未采取绝缘包裹措施。", level: "一般违章" },
                    { id: "108", cate: "配电工程", content: "单梯距梯顶1m处未设红色限高标志，梯顶、梯脚无防滑措施。", level: "一般违章" },
                    { id: "109", cate: "配电工程", content: "现场使用的牵引绳破损或断股。", level: "一般违章" },
                    { id: "110", cate: "配电工程", content: "工具及材料未用绳索拴牢、上下传递。", level: "一般违章" },
                    { id: "111", cate: "配电工程", content: "携带器材登杆或在杆塔上移位。", level: "一般违章" },
                    { id: "112", cate: "配电工程", content: "高处作业未使用工具袋。", level: "一般违章" },
                    { id: "113", cate: "配电工程", content: "工作间断，工作班离开工作地点，挖好的基坑或未竖立稳固的杆塔以及负载的起重和牵引机械装置等未采取措施或未派人看守。", level: "一般违章" },
                    { id: "114", cate: "配电工程", content: "挖坑，无防护措施，未及时清除坑口附近浮土、石块；在超过1.5米深的基坑内作业时，未做好临边防护措施。", level: "一般违章" },
                    { id: "115", cate: "配电工程", content: "在土质松软处挖坑，未采取加挡板、撑木等防止塌方措施。", level: "一般违章" },
                    { id: "116", cate: "配电工程", content: "在居民区及交通道路附近开挖基坑，未设坑盖或可靠遮栏，未加挂警告标示牌，夜间未挂红灯。", level: "一般违章" },
                ],
                selectedCates: ["配电工程", "生产配电"], //存放选中的类型(默认值2个)
                searchQuery: '',  //存放搜索关键词
                filteredItems: [],  //存放搜索结果
                filteredLight: [],
                filteredRed: [],
                elementCount:0,
            }
        },
        computed: {
            filteredDetails() {
                // 如果没有选择任何类别，返回所有详情
                if (this.selectedCates.length === 0) {
                    return this.details;
                }
                // 根据选中的类别筛选详情
                return this.details.filter(detail => this.selectedCates.includes(detail.cate));
            },
            searchResults() {
                const query = this.searchQuery;
                if (!query) {
                    return this.filteredDetails;
                }
                return this.filteredDetails.filter(item => item.content.includes(query))
            },
            lightItems() {
                filteredLight = this.searchResults;
                if (!filteredLight) {
                    return;
                }
                return filteredLight.filter(item => item.level === '一般违章')
            },
            redItems() {
                filteredRed = this.searchResults;
                if (!filteredRed) {
                    return;
                }
                return filteredRed.filter(item => item.level !== '一般违章')
            },
        },
        updated() {
            this.elementCount = document.querySelectorAll('.item').length;
        },
        mounted(){
            this.elementCount = document.querySelectorAll('.item').length;
        }
    }).mount('#app')
</script>

</html>
