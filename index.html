<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Supervisor</title>
    <link rel="stylesheet" href="./assets/bootstrap.min.css">
    <script src="./assets/bootstrap.bundle.min.js"></script>
    <script src="./assets/vue.global.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div id="app">
        <nav class="navbar bg-dark sticky-top border-bottom" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand text-danger"><b><i>{{title}}</i></b></a>
                <form class="d-flex" role="search" style="width: 60%;">
                    <input class="form-control" type="search" placeholder="🔍开始搜索" aria-label="Search"
                        v-model="searchQuery">
                </form>
            </div>
        </nav>
        <!-- 类型选择 -->
        <div class="d-flex justify-content-between flex-wrap mx-2 my-2">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="配电工程"
                    v-model="selectedCates">
                <label class="form-check-label" for="inlineCheckbox1">配电工程</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="生产配电"
                    v-model="selectedCates">
                <label class="form-check-label" for="inlineCheckbox2">生产配电</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="生产线路"
                    v-model="selectedCates">
                <label class="form-check-label" for="inlineCheckbox1">生产线路</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="生产变电"
                    v-model="selectedCates">
                <label class="form-check-label" for="inlineCheckbox2">生产变电</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="基建变电"
                    v-model="selectedCates">
                <label class="form-check-label" for="inlineCheckbox1">基建变电</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="基建线路"
                    v-model="selectedCates">
                <label class="form-check-label" for="inlineCheckbox2">基建线路</label>
            </div>
        </div>
        <!-- 统计个数 -->
        <div class="text-secondary mx-3"><p class="text-end">共{{elementCount}}条</p></div>
        <!-- 严重违章 -->
        <div v-for="(item,index) in redItems" :key="index" class="card mx-2 my-3 border-danger shadow item">
            <div class="card-body text-danger">
                <p class="card-text">{{item.content}}</p>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <span class="badge text-bg-danger">{{item.level}}</span>
                <span class="badge text-bg-light text-secondary">典型违章库：{{item.cate}}-{{item.id}}</span>
            </div>
        </div>
        <!-- 一般违章 -->
        <div v-for="(item,index) in lightItems" :key="index" class="card mx-2 my-3 border-dark shadow item">
            <div class="card-body text-dark">
                <p class="card-text">{{item.content}}</p>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <span class="badge text-bg-dark">{{item.level}}</span>
                <span class="badge text-bg-light text-secondary">典型违章库：{{item.cate}}-{{item.id}}</span>
            </div>
        </div>
        <div class="text-secondary mx-3"><p class="text-center">END</p></div>
        <!-- <div v-for="item in searchResults">{{item.content}}</div> //测试 -->
        <!-- <div class="text-secondary text-center">
            <p>Built by Jasen with ❤️</p>
        </div> -->
    </div>
</body>
<script>
    const { createApp } = Vue
    createApp({
        data() {
            return {
                title: 'Supervisor',
                details: [
                    { id: "1", cate: "生产变电", content: "无日计划作业，或实际作业内容与日计划不符。", level: "Ⅰ类严重违章" },
                    { id: "2", cate: "生产变电", content: "超出作业范围未经审批。", level: "Ⅰ类严重违章" },
                    { id: "3", cate: "生产变电", content: "高处作业、攀登或转移作业位置时失去安全保护。", level: "Ⅰ类严重违章" },
                    { id: "4", cate: "生产变电", content: "未经工作许可（包括在客户侧工作时，未获客户许可），即开始工作。", level: "Ⅰ类严重违章" },
                    { id: "5", cate: "生产变电", content: "工作负责人（作业负责人、专责监护人）不在现场，或劳务分包人员担任工作负责人（作业负责人）。", level: "Ⅰ类严重违章" },
                    { id: "6", cate: "生产变电", content: "作业人员不清楚工作任务、危险点。", level: "Ⅰ类严重违章" },
                    { id: "7", cate: "生产变电", content: "有限空间作业未执行“先通风、再检测、后作业”要求；未正确设置监护人；未配置或不正确使用安全防护装备、应急救援装备。", level: "Ⅰ类严重违章" },
                    { id: "8", cate: "生产变电", content: "同一工作负责人同时执行多张工作票。", level: "Ⅰ类严重违章" },
                    { id: "9", cate: "生产变电", content: "存在高坠、物体打击风险的作业现场，人员未佩戴安全帽。", level: "Ⅰ类严重违章" },
                    { id: "10", cate: "生产变电", content: "无票（包括作业票、工作票及分票、操作票、动火票等）工作、无令操作。", level: "Ⅰ类严重违章" },
                    { id: "11", cate: "生产变电", content: "使用达到报废标准的或超出检验期的安全工器具。", level: "Ⅰ类严重违章" },
                    { id: "12", cate: "生产变电", content: "漏挂接地线或漏合接地刀闸。", level: "Ⅰ类严重违章" },
                    { id: "13", cate: "生产变电", content: "作业点未在接地保护范围。", level: "Ⅰ类严重违章" },
                    { id: "14", cate: "生产变电", content: "在带电设备周围使用钢卷尺、金属梯等禁止使用的工器具。", level: "Ⅱ类严重违章" },
                    { id: "15", cate: "生产变电", content: "擅自开启高压开关柜门、检修小窗，擅自移动绝缘挡板。", level: "Ⅱ类严重违章" },
                    { id: "16", cate: "生产变电", content: "随意解除闭锁装置，或擅自使用解锁工具（钥匙）。", level: "Ⅱ类严重违章" },
                    { id: "17", cate: "生产变电", content: "倒闸操作前不核对设备名称、编号、位置，不执行监护复诵制度或操作时漏项、跳项。", level: "Ⅱ类严重违章" },
                    { id: "18", cate: "生产变电", content: "倒闸操作中不按规定检查设备实际位置，不确认设备操作到位情况。", level: "Ⅱ类严重违章" },
                    { id: "19", cate: "生产变电", content: "超允许起重量起吊。", level: "Ⅱ类严重违章" },
                    { id: "20", cate: "生产变电", content: "在电容性设备检修前未放电并接地，或结束后未充分放电；高压试验变更接线或试验结束时未将升压设备的高压部分放电、短路接地。", level: "Ⅱ类严重违章" },
                    { id: "21", cate: "生产变电", content: "在继保屏上作业时，运行设备与检修设备无明显标志隔开，或在保护盘上或附近进行振动较大的工作时，未采取防跳闸（误动）的安全措施。", level: "Ⅱ类严重违章" },
                    { id: "22", cate: "生产变电", content: "继电保护、直流控保、稳控装置等定值计算、调试错误，误动、误碰、误（漏）接线。", level: "Ⅱ类严重违章" },
                    { id: "23", cate: "生产变电", content: "将高风险作业定级为低风险。", level: "Ⅲ类严重违章" },
                    { id: "24", cate: "生产变电", content: "现场作业人员未经安全准入考试并合格；新进、转岗和离岗3个月以上电气作业人员，未经专门安全教育培训，并经考试合格上岗。", level: "Ⅲ类严重违章" },
                    { id: "25", cate: "生产变电", content: "安全风险管控监督平台上的作业开工状态与实际不符；作业现场未布设与平台作业计划绑定的视频监控设备，或视频监控设备未开机、未拍摄现场作业内容。", level: "Ⅲ类严重违章" },
                    { id: "26", cate: "生产变电", content: "重要工序、关键环节作业未按施工方案或规定程序开展作业；作业人员未经批准擅自改变已设置的安全措施。", level: "Ⅲ类严重违章" },
                    { id: "27", cate: "生产变电", content: "未按规定开展现场勘察或未留存勘察记录；工作票（作业票）签发人和工作负责人均未参加现场勘察。", level: "Ⅲ类严重违章" },
                    { id: "28", cate: "生产变电", content: "作业人员擅自穿、跨越安全围栏、安全警戒线。", level: "Ⅲ类严重违章" },
                    { id: "29", cate: "生产变电", content: "三级及以上风险作业管理人员（含监理人员）未到岗到位进行管控。", level: "Ⅲ类严重违章" },
                    { id: "30", cate: "生产变电", content: "特种设备作业人员、特种作业人员、危险化学品从业人员未依法取得资格证书。", level: "Ⅲ类严重违章" },
                    { id: "31", cate: "生产变电", content: "不具备“三种人”资格的人员担任工作票签发人、工作负责人或许可人。", level: "Ⅲ类严重违章" },
                    { id: "32", cate: "生产变电", content: "票面（包括作业票、工作票及分票、动火票等）缺少工作负责人、工作班成员签字等关键内容。", level: "Ⅲ类严重违章" },
                    { id: "33", cate: "生产变电", content: "应拉断路器（开关）、应拉隔离开关（刀闸）、应拉熔断器、应合接地刀闸、作业现场装设的工作接地线未在工作票上准确登录；工作接地线未按票面要求准确登录安装位置、编号、挂拆时间等信息。", level: "Ⅲ类严重违章" },
                    { id: "34", cate: "生产变电", content: "设备无双重名称，或名称及编号不唯一、不正确、不清晰。", level: "Ⅲ类严重违章" },
                    { id: "35", cate: "生产变电", content: "链条葫芦超负荷使用。", level: "Ⅲ类严重违章" },
                    { id: "36", cate: "生产变电", content: "使用起重机作业时，吊物上站人，作业人员利用吊钩上升或下降。", level: "Ⅲ类严重违章" },
                    { id: "37", cate: "生产变电", content: "起吊或牵引过程中，受力钢丝绳周围、上下方、内角侧和起吊物下面，有人逗留或通过。", level: "Ⅲ类严重违章" },
                    { id: "38", cate: "生产变电", content: "使用金具U型环代替卸扣；使用普通材料的螺栓取代卸扣销轴。", level: "Ⅲ类严重违章" },
                    { id: "39", cate: "生产变电", content: "起重作业无专人指挥。", level: "Ⅲ类严重违章" },
                    { id: "40", cate: "生产变电", content: "汽车式起重机作业前未支好全部支腿；支腿未按规程要求加垫木。", level: "Ⅲ类严重违章" },
                    { id: "41", cate: "生产变电", content: "链条葫芦、手扳葫芦、吊钩式滑车等装置的吊钩和起重作业使用的吊钩无防止脱钩的保险装置。", level: "Ⅲ类严重违章" },
                    { id: "42", cate: "生产变电", content: "起重机无限位器，或起重机械上的限制器、联锁开关等安全装置失效。", level: "Ⅲ类严重违章" },
                    { id: "43", cate: "生产变电", content: "高压带电作业未穿戴绝缘手套等绝缘防护用具；高压带电断、接引线或带电断、接空载线路时未戴护目镜。", level: "Ⅲ类严重违章" },
                    { id: "44", cate: "生产变电", content: "在互感器二次回路上工作，未采取防止电流互感器二次回路开路，电压互感器二次回路短路的措施。", level: "Ⅲ类严重违章" },
                    { id: "45", cate: "生产变电", content: "脚手架、跨越架未经验收合格即投入使用。", level: "Ⅲ类严重违章" },
                    { id: "46", cate: "生产变电", content: "安全带的挂钩或绳子挂在移动或不牢固的物件上（如隔离开关（刀闸）支持绝缘子、CVT绝缘子、母线支柱绝缘子、避雷器支柱绝缘子等）", level: "Ⅲ类严重违章" },
                    { id: "47", cate: "生产变电", content: "在易燃易爆或禁火区域携带火种、使用明火、吸烟；未采取防火等安全措施在易燃物品上方进行焊接，下方无监护人。", level: "Ⅲ类严重违章" },
                    { id: "48", cate: "生产变电", content: "动火作业前，未将盛有或盛过易燃易爆等化学危险物品的容器、设备、管道等生产、储存装置与生产系统隔离，未清洗置换，未检测可燃气体（蒸气）含量，或可燃气体（蒸气）含量不合格即动火作业。", level: "Ⅲ类严重违章" },
                    { id: "49", cate: "生产变电", content: "作业人员进入作业现场未正确佩戴安全帽，未穿全棉长袖工作服、绝缘鞋。", level: "一般违章" },
                    { id: "50", cate: "生产变电", content: "现场实际情况与勘察记录不一致。", level: "一般违章" },
                    { id: "51", cate: "生产变电", content: "检修方案的编审批时间早于现场勘察时间，检修方案内容与现场实际不一致。", level: "一般违章" },
                    { id: "52", cate: "生产变电", content: "施工现场的专责监护人兼做其他工作。", level: "一般违章" },
                    { id: "53", cate: "生产变电", content: "工作票字迹不清楚，随意涂改。", level: "一般违章" },
                    { id: "54", cate: "生产变电", content: "工作许可人、工作负责人未在工作票上分别对所列安全措施逐一确认，未在“已执行”栏打“√”进行确认。", level: "一般违章" },
                    { id: "55", cate: "生产变电", content: "第一种工作票总、分票不是由同一个工作票签发人签发。", level: "一般违章" },
                    { id: "56", cate: "生产变电", content: "未按规定设置围栏或悬挂标示牌等。", level: "一般违章" },
                    { id: "57", cate: "生产变电", content: "解锁工具（钥匙）使用后，未及时封存并做好记录。", level: "一般违章" },
                    { id: "58", cate: "生产变电", content: "设备检修时，回路中的各来电侧断路器、隔离开关控制电源和合闸能源未断开，隔离开关操作手柄未锁住。", level: "一般违章" },
                    { id: "59", cate: "生产变电", content: "用绝缘棒拉合隔离开关（刀闸）、高压熔断器，未戴绝缘手套。操作机械传动的开关或刀闸，不戴绝缘手套。雨天操作室外高压设备时，使用无防雨罩的绝缘棒，不穿绝缘靴。", level: "一般违章" },
                    { id: "60", cate: "生产变电", content: "操作中未执行监护复诵制度。", level: "一般违章" },
                    { id: "61", cate: "生产变电", content: "事故紧急处理、拉合断路器（开关）的单一操作在完成后，未做好记录；事故紧急处理未保存原始记录。", level: "一般违章" },
                    { id: "62", cate: "生产变电", content: "作废的操作票未注明“作废”字样，已操作的操作票未注明“已执行”字样。", level: "一般违章" },
                    { id: "63", cate: "生产变电", content: "高压验电不戴绝缘手套；装、拆接地线，不戴绝缘手套。", level: "一般违章" },
                    { id: "64", cate: "生产变电", content: "升降口、大小孔洞、楼梯和平台，未设置或设置的栏杆、档脚板以及临时遮栏不规范。", level: "一般违章" },
                    { id: "65", cate: "生产变电", content: "使用无限制开度措施的人字梯工作。", level: "一般违章" },
                    { id: "66", cate: "生产变电", content: "使用单梯工作时，梯与地面的斜角过小或过大（60°）；使用中的梯子整体不坚实、无防滑措施，梯阶的距离大于0.4米，距梯顶1米处无限高标志。", level: "一般违章" },
                    { id: "67", cate: "生产变电", content: "在高压回路上使用的钳型电流表，电压等级不符合被测设备电压等级的要求。", level: "一般违章" },
                    { id: "68", cate: "生产变电", content: "使用的手持电动工器具有绝缘损坏、电源线护套破裂、保护线脱落、插头插座裂开或有损于安全的机械损伤等故障。", level: "一般违章" },
                    { id: "69", cate: "生产变电", content: "使用的砂轮有裂纹及其他不良情况、砂轮无防护罩；使用砂轮研磨时，未戴防护眼镜或装设防护玻璃；用砂轮磨工具时用砂轮的侧面研磨。", level: "一般违章" },
                    { id: "70", cate: "生产变电", content: "使用的潜水泵外壳有裂缝、破损，机械防护装置缺损。", level: "一般违章" },
                    { id: "71", cate: "生产变电", content: "非金属外壳的仪器未与地绝缘，金属外壳的仪器和变压器外壳未接地。", level: "一般违章" },
                    { id: "72", cate: "生产变电", content: "使用电气工具时，提着电气工具的导线或转动部分；因故离开工作场所或暂时停止工作以及遇到临时停电时，未切断电气工具电源。", level: "一般违章" },
                    { id: "73", cate: "生产变电", content: "电动的工具、机具应接地而未接地或接地不良。", level: "一般违章" },
                    { id: "74", cate: "生产变电", content: "检修动力电源箱的支路开关未加装剩余电流动作保护器（漏电保护器）或加装的剩余电流动作保护器（漏电保护器）功能失效。", level: "一般违章" },
                    { id: "75", cate: "生产变电", content: "电气工具和用具的电线接触热体，放在湿地上，或车辆、重物压在线上。", level: "一般违章" },
                    { id: "76", cate: "生产变电", content: "带电作业高架绝缘斗臂车、常用起重设备未对照标准进行检查和试验，无相关检查和试验记录。", level: "一般违章" },
                    { id: "77", cate: "生产变电", content: "在户外变电站和高压室内搬动梯子、管子等长物，未按规定两人放倒搬运。", level: "一般违章" },
                    { id: "78", cate: "生产变电", content: "起重机在带电区域移位未收臂。", level: "一般违章" },
                    { id: "79", cate: "生产变电", content: "工作过程中，高架绝缘斗臂车的发动机熄火；接近和离开带电部位时，下部操作人员离开操作台。", level: "一般违章" },
                    { id: "80", cate: "生产变电", content: "施工机械设备转动部分无防护罩或牢固的遮栏。", level: "一般违章" },
                    { id: "81", cate: "生产变电", content: "有重物悬在空中时，驾驶人员离开驾驶室或做其他工作。", level: "一般违章" },
                    { id: "82", cate: "生产变电", content: "遇有6级及以上的大风时，露天进行起重工作。", level: "一般违章" },
                    { id: "83", cate: "生产变电", content: "在变电站内使用起重机械时，未可靠接地。", level: "一般违章" },
                    { id: "84", cate: "生产变电", content: "与工作无关人员在起重工作区域内行走或停留。", level: "一般违章" },
                    { id: "85", cate: "生产变电", content: "高架绝缘斗臂车工作位置选择不当，支撑不可靠，无防倾覆措施", level: "一般违章" },
                    { id: "86", cate: "生产变电", content: "起吊作业过程中对易晃动的重物，未使用控制绳", level: "一般违章" },
                    { id: "87", cate: "生产变电", content: "带电水冲洗时，操作人员未戴绝缘手套、穿绝缘靴；带电清扫作业时，作业人员手握在绝缘杆保护环以上部位。", level: "一般违章" },
                    { id: "88", cate: "生产变电", content: "风力大于4级，气温低于-3℃，或雨、雪、雾、雷电及沙尘暴天气时进行带电水冲洗。", level: "一般违章" },
                    { id: "89", cate: "生产变电", content: "用绝缘绳索传递大件金属物品（包括工具、材料等）时，杆塔或地面上作业人员未将金属物品接地后再接触。", level: "一般违章" },
                    { id: "90", cate: "生产变电", content: "高压试验加压过程中未呼唱。", level: "一般违章" },
                    { id: "91", cate: "生产变电", content: "试验现场被试设备两端不在同一地点时，另一端无人看守。", level: "一般违章" },
                    { id: "92", cate: "生产变电", content: "电缆的试验过程中更换试验引线时，作业人员未戴绝缘手套。", level: "一般违章" },
                    { id: "93", cate: "生产变电", content: "试验装置的金属外壳未可靠接地。", level: "一般违章" },
                    { id: "94", cate: "生产变电", content: "高压试验操作人未站在绝缘垫上；加压前未通知所有人员离开被试设备。", level: "一般违章" },
                    { id: "95", cate: "生产变电", content: "高压试验工作未设置试验围栏。", level: "一般违章" },
                    { id: "96", cate: "生产变电", content: "试验结束，试验人员未拆除自装的接地短路线，未恢复设备试验前的状态。", level: "一般违章" },
                    { id: "97", cate: "生产变电", content: "使用绝缘电阻表测量高压设备绝缘少于两人。", level: "一般违章" },
                    { id: "98", cate: "生产变电", content: "高压试验装置的电源开关未使用明显断开的双极刀闸，刀刃上未加绝缘罩。试验装置的低压回路中无两个串联电源开关，未加装过载自动跳闸装置。", level: "一般违章" },
                    { id: "99", cate: "生产变电", content: "电缆井井盖、电缆沟盖板及电缆隧道人孔盖开启后，未设置围栏，无人看守。作业人员撤离电缆井或隧道后，未盖好井盖。", level: "一般违章" },
                    { id: "100", cate: "生产变电", content: "沟槽开挖深度达到1.5米及以上，未采取防坍塌措施（如分层开挖、设钢板桩等）。", level: "一般违章" },
                    { id: "101", cate: "生产变电", content: "沟槽开挖，材料和泥土堆置混乱，堆置物堆起的斜坡上放置工具材料等器物。", level: "一般违章" },
                    { id: "102", cate: "生产变电", content: "试验工作结束，未按“二次工作安全措施票”逐项恢复同运行设备有关的接线，未拆除临时接线，未检查装置内无异物，未将各相关压板及切换开关位置恢复至工作许可时的状态。", level: "一般违章" },
                    { id: "103", cate: "生产变电", content: "传动试验前，未通知运行人员、现场检修人员，或无人现场监视。", level: "一般违章" },
                    { id: "104", cate: "生产变电", content: "二次工作安全措施票的工作内容及安全措施内容未由工作负责人填写，未经技术人员或班长审核签发。", level: "一般违章" },
                    { id: "105", cate: "生产变电", content: "电压互感器的二次回路通电试验，仅断开二次回路，未取下电压互感器高压熔断器或未断开电压互感器一次刀闸。", level: "一般违章" },
                    { id: "106", cate: "生产变电", content: "二次系统上试验用闸刀无熔丝，无罩；试验接线未经第二人复查。", level: "一般违章" },
                    { id: "107", cate: "生产变电", content: "高处作业时，工作地点下面未按坠落半径设围栏或其他保护装置；无关人员在工作地点的下面通行或逗留。", level: "一般违章" },
                    { id: "108", cate: "生产变电", content: "作业人员高空抛物。", level: "一般违章" },
                    { id: "109", cate: "生产变电", content: "高处作业未使用工具袋，较大的工具未用绳拴在牢固的构件上。", level: "一般违章" },
                    { id: "110", cate: "生产变电", content: "利用高空作业车、带电作业车、叉车、高处作业平台等进行高处作业，移动车辆时高处作业平台上有人。", level: "一般违章" },
                    { id: "111", cate: "生产变电", content: "作业层脚手板没有满铺，脚手板和脚手架相互间未可靠连接。", level: "一般违章" },
                    { id: "112", cate: "生产变电", content: "采用缠绕的方法接地或短路。", level: "一般违章" },
                    { id: "113", cate: "生产变电", content: "使用其他导线作接地线或短路线，或成套接地线截面积小于25mm²，或未有透明护套的多股软铜线，或未用专用线夹。", level: "一般违章" },
                    { id: "114", cate: "生产变电", content: "接地线装设处未去除油漆或绝缘层。", level: "一般违章" },
                    { id: "115", cate: "生产变电", content: "接地线装设或拆除顺序错误，连接不可靠。", level: "一般违章" },
                    { id: "116", cate: "生产变电", content: "生产和施工场所未按规定配备消防器材或配备不合格的消防器材。", level: "一般违章" },
                    { id: "117", cate: "生产变电", content: "动火作业前，未清除动火现场及周围的易燃物品。", level: "一般违章" },
                    { id: "118", cate: "生产变电", content: "动火作业时，乙炔瓶或氧气瓶未直立放置，气瓶间距小于5米，动火作业地点距离气瓶不足10米。", level: "一般违章" },
                    { id: "1", cate: "生产线路", content: "无日计划作业，或实际作业内容与日计划不符。", level: "Ⅰ类严重违章" },
                    { id: "2", cate: "生产线路", content: "工作负责人（作业负责人、专责监护人）不在现场，或劳务分包人员担任工作负责人（作业负责人）。", level: "Ⅰ类严重违章" },
                    { id: "3", cate: "生产线路", content: "未经工作许可（包括在客户侧工作时，未获客户许可），即开始工作。", level: "Ⅰ类严重违章" },
                    { id: "4", cate: "生产线路", content: "无票（包括作业票、工作票及分票、操作票、动火票等）工作、无令操作。", level: "Ⅰ类严重违章" },
                    { id: "5", cate: "生产线路", content: "超出作业范围未经审批。", level: "Ⅰ类严重违章" },
                    { id: "6", cate: "生产线路", content: "作业点未在接地保护范围。", level: "Ⅰ类严重违章" },
                    { id: "7", cate: "生产线路", content: "漏挂接地线或漏合接地刀闸。", level: "Ⅰ类严重违章" },
                    { id: "8", cate: "生产线路", content: "同一工作负责人同时执行多张工作票。", level: "Ⅰ类严重违章" },
                    { id: "9", cate: "生产线路", content: "存在高坠、物体打击风险的作业现场，人员未佩戴安全帽。", level: "Ⅰ类严重违章" },
                    { id: "10", cate: "生产线路", content: "组立杆塔、撤杆、撤线或紧线前未按规定采取防倒杆塔措施；架线施工前，未紧固地脚螺栓。", level: "Ⅰ类严重违章" },
                    { id: "11", cate: "生产线路", content: "杆塔上有人作业时，调整或拆除拉线。", level: "Ⅰ类严重违章" },
                    { id: "12", cate: "生产线路", content: "高处作业、攀登或转移作业位置时失去保护。", level: "Ⅰ类严重违章" },
                    { id: "13", cate: "生产线路", content: "使用达到报废标准的或超出检验期的安全工器具。", level: "Ⅰ类严重违章" },
                    { id: "14", cate: "生产线路", content: "有限空间作业未执行“先通风、再检测、后作业”要求；未正确设置监护人；未配置或不正确使用安全防护装备、应急救援装备。", level: "Ⅰ类严重违章" },
                    { id: "15", cate: "生产线路", content: "在带电设备附近作业前未计算校核安全距离；作业安全距离不够且未采取有效措施。", level: "Ⅱ类严重违章" },
                    { id: "16", cate: "生产线路", content: "约时停、送电；带电作业约时停用或恢复重合闸。", level: "Ⅱ类严重违章" },
                    { id: "17", cate: "生产线路", content: "拉线、地锚、索道投入使用前未计算校核受力情况。", level: "Ⅱ类严重违章" },
                    { id: "18", cate: "生产线路", content: "拉线、地锚、索道投入使用前未开展验收；组塔架线前未对地脚螺栓开展验收；验收不合格，未整改并重新验收合格即投入使用。", level: "Ⅱ类严重违章" },
                    { id: "19", cate: "生产线路", content: "个人保安接地线代替工作接地线使用。", level: "Ⅱ类严重违章" },
                    { id: "20", cate: "生产线路", content: "在电容性设备检修前未放电并接地，或结束后未充分放电；高压试验变更接线或试验结束时未将升压设备的高压部分放电、短路接地。", level: "Ⅱ类严重违章" },
                    { id: "21", cate: "生产线路", content: "现场作业人员未经安全准入考试并合格；新进、转岗和离岗3个月以上电气作业人员，未经专门安全教育培训，并经考试合格上岗。", level: "Ⅲ类严重违章" },
                    { id: "22", cate: "生产线路", content: "不具备“三种人”资格的人员担任工作票签发人、工作负责人或许可人。", level: "Ⅲ类严重违章" },
                    { id: "23", cate: "生产线路", content: "票面上设备无双重名称，或名称及编号不唯一、不正确、不清晰。", level: "Ⅲ类严重违章" },
                    { id: "24", cate: "生产线路", content: "票面（包括作业票、工作票及分票、动火票等）缺少工作负责人、工作班成员签字等关键内容。", level: "Ⅲ类严重违章" },
                    { id: "25", cate: "生产线路", content: "作业人员擅自穿、跨越安全围栏、安全警戒线。", level: "Ⅲ类严重违章" },
                    { id: "26", cate: "生产线路", content: "未按规定开展现场勘察或未留存勘察记录；工作票（作业票）签发人和工作负责人均未参加现场勘察。", level: "Ⅲ类严重违章" },
                    { id: "27", cate: "生产线路", content: "三级及以上风险作业管理人员（含监理人员）未到岗到位进行管控。", level: "Ⅲ类严重违章" },
                    { id: "28", cate: "生产线路", content: "安全风险管控监督平台上的作业开工状态与实际不符；作业现场未布设与安全风险管控监督平台作业计划绑定的视频监控设备，或视频监控设备未开机、未拍摄现场作业内容。", level: "Ⅲ类严重违章" },
                    { id: "29", cate: "生产线路", content: "应拉断路器（开关）、应拉隔离开关（刀闸）、应拉熔断器、应合接地刀闸、作业现场装设的工作接地线未在工作票上准确登录；工作接地线未按票面要求准确登录安装位置、编号、挂拆时间等信息。", level: "Ⅲ类严重违章" },
                    { id: "30", cate: "生产线路", content: "特种设备作业人员、特种作业人员、危险化学品从业人员未依法取得资格证书。", level: "Ⅲ类严重违章" },
                    { id: "31", cate: "生产线路", content: "重要工序、关键环节作业未按施工方案或规定程序开展作业；作业人员未经批准擅自改变已设置的安全措施。", level: "Ⅲ类严重违章" },
                    { id: "32", cate: "生产线路", content: "跨越带电线路展放导（地）线作业，跨越架、封网等安全措施均未采取。", level: "Ⅲ类严重违章" },
                    { id: "33", cate: "生产线路", content: "平衡挂线时，在同一相邻耐张段的同相导线上进行其他作业。", level: "Ⅲ类严重违章" },
                    { id: "34", cate: "生产线路", content: "放线区段有跨越、平行输电线路时，导（地）线或牵引绳未采取接地措施。", level: "Ⅲ类严重违章" },
                    { id: "35", cate: "生产线路", content: "耐张塔挂线前，未使用导体将耐张绝缘子串短接。", level: "Ⅲ类严重违章" },
                    { id: "36", cate: "生产线路", content: "导线高空锚线未设置二道保护措施。", level: "Ⅲ类严重违章" },
                    { id: "37", cate: "生产线路", content: "脚手架、跨越架未经验收合格即投入使用。", level: "Ⅲ类严重违章" },
                    { id: "38", cate: "生产线路", content: "起吊或牵引过程中，受力钢丝绳周围、上下方、内角侧和起吊物下面，有人逗留或通过。", level: "Ⅲ类严重违章" },
                    { id: "39", cate: "生产线路", content: "起重作业无专人指挥。", level: "Ⅲ类严重违章" },
                    { id: "40", cate: "生产线路", content: "汽车式起重机作业前未支好全部支腿；支腿未按规程要求加垫木。", level: "Ⅲ类严重违章" },
                    { id: "41", cate: "生产线路", content: "链条葫芦、手扳葫芦、吊钩式滑车等装置的吊钩和起重作业使用的吊钩无防止脱钩的保险装置。", level: "Ⅲ类严重违章" },
                    { id: "42", cate: "生产线路", content: "绞磨、卷扬机放置不稳；锚固不可靠；受力前方有人；拉磨尾绳人员位于锚桩前面或站在绳圈内。", level: "Ⅲ类严重违章" },
                    { id: "43", cate: "生产线路", content: "链条葫芦、施工机具超负荷使用。", level: "Ⅲ类严重违章" },
                    { id: "44", cate: "生产线路", content: "使用起重机作业时，吊物上站人，作业人员利用吊钩上升或下降。", level: "Ⅲ类严重违章" },
                    { id: "45", cate: "生产线路", content: "吊车未安装限位器。", level: "Ⅲ类严重违章" },
                    { id: "46", cate: "生产线路", content: "作业人员进入作业现场未正确佩戴安全帽，未穿全棉长袖工作服、绝缘鞋。", level: "一般违章" },
                    { id: "47", cate: "生产线路", content: "施工“三措”审批未填写审批意见和日期，或编制时间早于现场勘察时间，工作票签发时间早于现场勘察时间。复勘后需要调整三措时未重新编制、修改三措。", level: "一般违章" },
                    { id: "48", cate: "生产线路", content: "一张工作票下设多个小组工作，工作负责人（或现场小组负责人）现场未留存工作任务单。", level: "一般违章" },
                    { id: "49", cate: "生产线路", content: "施工现场的专责监护人兼做其他工作。", level: "一般违章" },
                    { id: "50", cate: "生产线路", content: "在杆塔上作业时，安全带和后备保护绳未分别挂在杆塔不同部位的牢固构件上，安全带后备保护绳对接使用或超过3米未使用缓冲器。", level: "一般违章" },
                    { id: "51", cate: "生产线路", content: "高空抛物。", level: "一般违章" },
                    { id: "52", cate: "生产线路", content: "使用软梯、挂梯作业或用梯头进行移动作业时，多人在软梯、挂梯或梯头上工作；到达梯头上进行工作和梯头开始移动前，梯头的封口未封闭，或未用保护绳防止梯头脱钩。", level: "一般违章" },
                    { id: "53", cate: "生产线路", content: "安全带低挂高用。", level: "一般违章" },
                    { id: "54", cate: "生产线路", content: "杆塔上作业，需要携带工具时未使用工具袋，较大的工具未固定在牢固的构件上。", level: "一般违章" },
                    { id: "55", cate: "生产线路", content: "高处作业，工件、边角余料随便放、未扣牢。", level: "一般违章" },
                    { id: "56", cate: "生产线路", content: "高处作业时，工作地点下面未按坠落半径设围栏或其他保护装置；无关人员在工作地点的下面通行或逗留。", level: "一般违章" },
                    { id: "57", cate: "生产线路", content: "硬质梯子无防滑措施，横档未嵌在支柱上，使用单梯工作时，梯与地面的斜角过小或过大，距梯顶1米处无限高标志，梯阶的距离大于0.4米。", level: "一般违章" },
                    { id: "58", cate: "生产线路", content: "上下脚手架未走坡道或梯子。", level: "一般违章" },
                    { id: "59", cate: "生产线路", content: "同杆塔架设多回线路部分停电工作，工作前未发给作业人员相对应线路的识别标记。", level: "一般违章" },
                    { id: "60", cate: "生产线路", content: "在330kV及以上带电线路杆塔上及变电站构架上作业或在±400kV及以上电压等级的直流线路单极停电侧进行工作，未采取相应的屏蔽和防护措施。", level: "一般违章" },
                    { id: "61", cate: "生产线路", content: "邻近高压线路，杆塔或地面上作业人员未用绝缘绳索传递大件金属物品，未将金属物品接地后再接触。", level: "一般违章" },
                    { id: "62", cate: "生产线路", content: "同杆塔架设多回线路中部分线路停电，登杆塔和在杆塔上工作时，未对每基杆塔都设专人监护。", level: "一般违章" },
                    { id: "63", cate: "生产线路", content: "带电断、接空载线路时，作业人员未戴护目镜，未采取消弧措施。", level: "一般违章" },
                    { id: "64", cate: "生产线路", content: "带电作业工具在运输过程中，带电绝缘工具未装在专用工具袋、工具箱或专用工具车内。", level: "一般违章" },
                    { id: "65", cate: "生产线路", content: "现场使用的带电作业工具未放置在防潮的帆布或绝缘垫上。", level: "一般违章" },
                    { id: "66", cate: "生产线路", content: "装、拆保护间隙的人员未穿全套屏蔽服。", level: "一般违章" },
                    { id: "67", cate: "生产线路", content: "在居民区和交通道路附近立、撤杆时，无相应的交通组织方案，未设警戒范围或警告标志，未派专人看守。", level: "一般违章" },
                    { id: "68", cate: "生产线路", content: "立、撤杆塔过程中基坑内有人工作。", level: "一般违章" },
                    { id: "69", cate: "生产线路", content: "临时拉线固定在不可靠的物体上。", level: "一般违章" },
                    { id: "70", cate: "生产线路", content: "调整杆塔时，无人统一指挥。", level: "一般违章" },
                    { id: "71", cate: "生产线路", content: "交叉跨越公路放、撤线时，未采取封路、看守等安全措施。", level: "一般违章" },
                    { id: "72", cate: "生产线路", content: "放线、紧线，线盘架不稳固、制动不可靠。", level: "一般违章" },
                    { id: "73", cate: "生产线路", content: "跨越架搭设不规范。", level: "一般违章" },
                    { id: "74", cate: "生产线路", content: "交通道口的跨越架的拉线和路面上部封顶部分，未悬挂醒目的警告标志牌。", level: "一般违章" },
                    { id: "75", cate: "生产线路", content: "在交通道口使用软跨时，施工地段两侧未设立交通警示标志牌。", level: "一般违章" },
                    { id: "76", cate: "生产线路", content: "牵引设备、张力设备操作人员未站在干燥的绝缘垫上，或与未站在绝缘垫上的人员接触。", level: "一般违章" },
                    { id: "77", cate: "生产线路", content: "在超过1.5米深的基坑内作业时，未做好临边防护措施。", level: "一般违章" },
                    { id: "78", cate: "生产线路", content: "在居民区及交通道路附近开挖基坑，未设坑盖或围栏，未加挂警告标示牌，夜间未挂红灯。", level: "一般违章" },
                    { id: "79", cate: "生产线路", content: "在土质松软处挖坑时，站在沟坑挡板、撑木上传递土石或放置传土工具，在土质松软处挖坑，未加挡板、撑木等防止塌方措施。", level: "一般违章" },
                    { id: "80", cate: "生产线路", content: "在道路上起重作业未设围栏和警示标志牌。带电设备区域内作业的汽车吊、斗臂车未可靠接地。", level: "一般违章" },
                    { id: "81", cate: "生产线路", content: "起吊物件，在物体棱角处和光滑部位与绳索（吊带）接触处未加以包垫。", level: "一般违章" },
                    { id: "82", cate: "生产线路", content: "装运时水泥杆、线盘的周围未塞牢，运输过程中客货混装。运输电缆盘，盘上电缆头未固定牢固，无防止电缆盘在车、船上滚动的措施。", level: "一般违章" },
                    { id: "83", cate: "生产线路", content: "装卸电杆等笨重物件时未绑扎牢固。", level: "一般违章" },
                    { id: "84", cate: "生产线路", content: "机械牵引杆件上山时，牵引路线两侧5米内，有人逗留或通过。机械牵引杆件上山时，未将杆身绑牢，钢丝绳触磨岩石或坚硬地面。", level: "一般违章" },
                    { id: "85", cate: "生产线路", content: "验电时未戴绝缘手套。", level: "一般违章" },
                    { id: "86", cate: "生产线路", content: "接地线未使用专用的线夹固定在导体上，用缠绕的方法进行接地或短路。", level: "一般违章" },
                    { id: "87", cate: "生产线路", content: "工作地段如有临近、平行、交叉跨越、同杆塔架设线路，在需要接触或接近导线工作时，未使用个人保安线。", level: "一般违章" },
                    { id: "88", cate: "生产线路", content: "在城区、人口密集区地段或交通道口和通行道路上施工时，工作场所周围未装设遮栏（围栏）和标示牌。", level: "一般违章" },
                    { id: "89", cate: "生产线路", content: "使用绝缘操作杆、验电器和测量杆时，长度未拉足或作业人员手越过护环或手持部分的界限。", level: "一般违章" },
                    { id: "90", cate: "生产线路", content: "插接的环绳或绳套，其插接长度小于钢丝绳直径的15倍，或小于0.3米。", level: "一般违章" },
                    { id: "91", cate: "生产线路", content: "有接头的钢丝绳通过滑轮及卷筒。", level: "一般违章" },
                    { id: "92", cate: "生产线路", content: "起重机在不平实地面、有暗沟、地下管线等上面吊装作业，未采取防护措施。", level: "一般违章" },
                    { id: "93", cate: "生产线路", content: "卸扣处于吊件的转角处。卸扣横向受力。", level: "一般违章" },
                    { id: "94", cate: "生产线路", content: "线路作业中使用的滑车拴挂在不牢固的结构物上。", level: "一般违章" },
                    { id: "95", cate: "生产线路", content: "卷扬机、绞磨等作业时，在卷筒、滑轮附近用手扶运行中的钢丝绳。", level: "一般违章" },
                    { id: "96", cate: "生产线路", content: "带电作业高架绝缘斗臂车、起重机具未对照标准进行检查和试验，无相关检查和试验记录。", level: "一般违章" },
                    { id: "97", cate: "生产线路", content: "牵引绳从绞磨（卷扬机）卷筒上方卷入，在卷筒上少于5圈（卷扬机3圈）。", level: "一般违章" },
                    { id: "98", cate: "生产线路", content: "绞磨作业时，拉磨尾绳少于2人。", level: "一般违章" },
                    { id: "99", cate: "生产线路", content: "独立抱杆拉绳少于4根，人字抱杆拉绳少于2根，无限制腿部开度的控制绳。", level: "一般违章" },
                    { id: "100", cate: "生产线路", content: "缆风绳与抱杆顶部及地锚的连接不牢固可靠。", level: "一般违章" },
                    { id: "101", cate: "生产线路", content: "导线穿入联结网套，网套夹持导线的长度少于导线直径的30倍，网套末端铁丝绑扎少于20圈。", level: "一般违章" },
                    { id: "102", cate: "生产线路", content: "放线架支撑在松软的地面上，未采取加固措施。", level: "一般违章" },
                    { id: "103", cate: "生产线路", content: "钢丝绳端部用绳卡固定连接时，绳卡压板不在钢丝绳主要受力的一边，绳卡正反交叉设置，绳卡少于规定数量。", level: "一般违章" },
                    { id: "104", cate: "生产线路", content: "合成纤维吊装带使用中无法避免与尖锐棱角接触时，未加装护套。", level: "一般违章" },
                    { id: "105", cate: "生产线路", content: "汽车起重机行驶时，未将臂杆放在支架上，未将吊钩挂在挂钩上，未将钢丝绳收紧，吊绳出现松股、散股等。", level: "一般违章" },
                    { id: "106", cate: "生产线路", content: "需要拆除接地线的电力电缆试验，工作完毕后未立即恢复接地线。", level: "一般违章" },
                    { id: "107", cate: "生产线路", content: "掘路施工区域未用标准路栏等分隔，无明显标记，夜间施工未佩戴反光标志，施工地点未加挂警示灯。", level: "一般违章" },
                    { id: "108", cate: "生产线路", content: "沟槽开挖深度达到1.5米及以上时，未采取措施防止土层塌方。", level: "一般违章" },
                    { id: "109", cate: "生产线路", content: "在电缆或接头盒下面挖空时，悬吊保护措施不当，悬吊电缆使用铁丝或钢丝。", level: "一般违章" },
                    { id: "110", cate: "生产线路", content: "电缆井井盖、电缆沟盖板及电缆隧道人孔盖开启后，未设置标准路栏围起，无人看守，夜间未设警示灯，作业人员撤离电缆井或隧道后，未盖好井盖。", level: "一般违章" },
                    { id: "111", cate: "生产线路", content: "施工机械设备转动部分无防护罩或牢固的遮栏。", level: "一般违章" },
                    { id: "112", cate: "生产线路", content: "使用中电气设备的金属外壳无良好的接地装置。", level: "一般违章" },
                    { id: "113", cate: "生产线路", content: "检修动力电源箱的支路开关未加装剩余电流动作保护器（漏电保护器）或加装的剩余电流动作保护器（漏电保护器）功能失效。", level: "一般违章" },
                    { id: "114", cate: "生产线路", content: "电动工具未做到“一机一闸一保护”。", level: "一般违章" },
                    { id: "115", cate: "生产线路", content: "电动工具、机具接地或接零不良。", level: "一般违章" },
                    { id: "116", cate: "生产线路", content: "升降口、大小孔洞、楼梯和平台，未设置或设置的栏杆、挡脚板以及临时遮栏不规范。", level: "一般违章" },
                    { id: "117", cate: "生产线路", content: "戴手套或单手抡大锤，周围有人靠近。", level: "一般违章" },
                    { id: "118", cate: "生产线路", content: "使用金属外壳的电气工具时未戴绝缘手套。", level: "一般违章" },
                    { id: "119", cate: "生产线路", content: "动火作业时，乙炔瓶或氧气瓶未垂直放置、气瓶间距小于5米或动火作业地点距离气瓶不足10米。", level: "一般违章" },
                    { id: "120", cate: "生产线路", content: "因故离开工作场所或暂停工作时，未切断使用中的电气工具电源。", level: "一般违章" },
                    { id: "1", cate: "基建变电", content: "无日计划作业，或实际作业内容与日计划不符。", level: "Ⅰ类严重违章" },
                    { id: "2", cate: "基建变电", content: "工作负责人（作业负责人、专责监护人）不在现场，或劳务分包人员担任工作负责人（作业负责人）。", level: "Ⅰ类严重违章" },
                    { id: "3", cate: "基建变电", content: "未经工作许可（包括在客户侧工作时，未获客户许可），即开始工作。", level: "Ⅰ类严重违章" },
                    { id: "4", cate: "基建变电", content: "作业人员不清楚工作任务、危险点。", level: "Ⅰ类严重违章" },
                    { id: "5", cate: "基建变电", content: "超出作业范围未经审批。", level: "Ⅰ类严重违章" },
                    { id: "6", cate: "基建变电", content: "作业点未在接地保护范围。", level: "Ⅰ类严重违章" },
                    { id: "7", cate: "基建变电", content: "漏挂接地线或漏合接地刀闸。", level: "Ⅰ类严重违章" },
                    { id: "8", cate: "基建变电", content: "有限空间作业未执行“先通风、再检测、后作业”要求；未正确设置监护人；未配置或不正确使用安全防护装备、应急救援装备。", level: "Ⅰ类严重违章" },
                    { id: "9", cate: "基建变电", content: "存在高坠、物体打击风险的作业现场，人员未佩戴安全帽。", level: "Ⅰ类严重违章" },
                    { id: "10", cate: "基建变电", content: "无票（包括作业票、工作票及分票、操作票、动火票等）工作、无令操作。", level: "Ⅰ类严重违章" },
                    { id: "11", cate: "基建变电", content: "同一工作负责人同时执行两张及以上施工作业票。", level: "Ⅰ类严重违章" },
                    { id: "12", cate: "基建变电", content: "使用达到报废标准的或超出检验期的安全工器具。", level: "Ⅰ类严重违章" },
                    { id: "13", cate: "基建变电", content: "高处作业、攀登或转移作业位置时失去保护。", level: "Ⅰ类严重违章" },
                    { id: "14", cate: "基建变电", content: "对需要拆除全部或一部分接地线后才能进行的作业，未征得运维人员的许可擅自作业。", level: "Ⅰ类严重违章" },
                    { id: "15", cate: "基建变电", content: "在带电设备附近作业前未计算校核安全距离；作业安全距离不够且未采取有效措施。", level: "Ⅱ类严重违章" },
                    { id: "16", cate: "基建变电", content: "约时停、送电；带电作业约时停用或恢复重合闸。", level: "Ⅱ类严重违章" },
                    { id: "17", cate: "基建变电", content: "施工总承包单位或专业承包单位未派驻项目负责人、技术负责人、质量管理负责人、安全管理负责人等主要管理人员。合同约定由承包单位负责采购的主要建筑材料、构配件及工程设备或租赁的施工机械设备，由其他单位或个人采购、租赁。", level: "Ⅱ类严重违章" },
                    { id: "18", cate: "基建变电", content: "超允许起重量起吊。", level: "Ⅱ类严重违章" },
                    { id: "19", cate: "基建变电", content: "两个及以上专业、单位参与的改造、扩建、检修等综合性作业，未成立由上级单位领导任组长，相关部门、单位参加的现场作业风险管控协调组；现场作业风险管控协调组未常驻现场督导和协调风险管控工作。", level: "Ⅱ类严重违章" },
                    { id: "20", cate: "基建变电", content: "个人保安接地线代替工作接地线使用。", level: "Ⅱ类严重违章" },
                    { id: "21", cate: "基建变电", content: "模板支撑脚手架搭设未经验收合格即进行模板安装，模板安装未验收合格即进行混凝土浇筑；承重结构混凝土模板拆除时，对未达到混凝土龄期需提前拆模的，未能提供抗压强度报告（同条件养护）或混凝土强度回弹记录。", level: "Ⅱ类严重违章" },
                    { id: "22", cate: "基建变电", content: "在带电设备周围使用钢卷尺、金属梯等禁止使用的工器具。", level: "Ⅱ类严重违章" },
                    { id: "23", cate: "基建变电", content: "在运行站内使用吊车、高空作业车、挖掘机等大型机械开展作业，未经设备运维单位批准即改变施工方案规定的工作内容、工作方式等。", level: "Ⅱ类严重违章" },
                    { id: "24", cate: "基建变电", content: "在电容性设备检修前未放电并接地，或结束后未充分放电；高压试验变更接线或试验结束时未将升压设备的高压部分放电、短路接地。", level: "Ⅱ类严重违章" },
                    { id: "25", cate: "基建变电", content: "承发包双方未依法签订安全协议，未明确双方应承担的安全责任。", level: "Ⅲ类严重违章" },
                    { id: "26", cate: "基建变电", content: "将高风险作业定级为低风险。", level: "Ⅲ类严重违章" },
                    { id: "27", cate: "基建变电", content: "现场作业人员未经安全准入考试并合格；新进、转岗和离岗3个月以上电气作业人员，未经专门安全教育培训，并经考试合格上岗。", level: "Ⅲ类严重违章" },
                    { id: "28", cate: "基建变电", content: "特种设备作业人员、特种作业人员、危险化学品从业人员未依法取得资格证书。", level: "Ⅲ类严重违章" },
                    { id: "29", cate: "基建变电", content: "特种设备未依法取得使用登记证书、未经定期检验或检验不合格。", level: "Ⅲ类严重违章" },
                    { id: "30", cate: "基建变电", content: "作业人员擅自穿、跨越安全围栏、安全警戒线。", level: "Ⅲ类严重违章" },
                    { id: "31", cate: "基建变电", content: "起重作业无专人指挥。", level: "Ⅲ类严重违章" },
                    { id: "32", cate: "基建变电", content: "未按规定开展现场勘察或未留存勘察记录；工作票（作业票）签发人和工作负责人均未参加现场勘察。", level: "Ⅲ类严重违章" },
                    { id: "33", cate: "基建变电", content: "三级及以上风险作业管理人员（含监理人员）未到岗到位进行管控。", level: "Ⅲ类严重违章" },
                    { id: "34", cate: "基建变电", content: "安全风险管控监督平台上的作业开工状态与实际不符；作业现场未布设与安全风险管控监督平台作业计划绑定的视频监控设备，或视频监控设备未开机、未拍摄现场作业内容。", level: "Ⅲ类严重违章" },
                    { id: "35", cate: "基建变电", content: "起吊或牵引过程中，受力钢丝绳周围、上下方、内角侧和起吊物下面，有人逗留或通过。", level: "Ⅲ类严重违章" },
                    { id: "36", cate: "基建变电", content: "使用起重机作业时，吊物上站人，作业人员利用吊钩上升或下降。", level: "Ⅲ类严重违章" },
                    { id: "37", cate: "基建变电", content: "票面（包括作业票、工作票及分票、动火票等）缺少工作负责人、工作班成员签字等关键内容。", level: "Ⅲ类严重违章" },
                    { id: "38", cate: "基建变电", content: "不具备“三种人”资格的人员担任工作票签发人、工作负责人或许可人。", level: "Ⅲ类严重违章" },
                    { id: "39", cate: "基建变电", content: "重要工序、关键环节作业未按施工方案或规定程序开展作业；作业人员未经批准擅自改变已设置的安全措施。", level: "Ⅲ类严重违章" },
                    { id: "40", cate: "基建变电", content: "施工方案由劳务分包单位编制。", level: "Ⅲ类严重违章" },
                    { id: "41", cate: "基建变电", content: "对“超过一定规模的危险性较大的分部分项工程”（含大修、技改等项目），未组织编制专项施工方案（含安全技术措施），未按规定论证、审核、审批、交底及现场监督实施。", level: "Ⅲ类严重违章" },
                    { id: "42", cate: "基建变电", content: "在易燃易爆或禁火区域携带火种、使用明火、吸烟；未采取防火等安全措施在易燃物品上方进行焊接，下方无监护人。", level: "Ⅲ类严重违章" },
                    { id: "43", cate: "基建变电", content: "劳务分包单位自备施工机械设备或安全工器具。", level: "Ⅲ类严重违章" },
                    { id: "44", cate: "基建变电", content: "汽车式起重机作业前未支好全部支腿；支腿未按规程要求加垫木。", level: "Ⅲ类严重违章" },
                    { id: "45", cate: "基建变电", content: "自制施工工器具未经检测试验合格。", level: "Ⅲ类严重违章" },
                    { id: "46", cate: "基建变电", content: "使用金具U型环代替卸扣；使用普通材料的螺栓取代卸扣销轴。", level: "Ⅲ类严重违章" },
                    { id: "47", cate: "基建变电", content: "链条葫芦、手扳葫芦、吊钩式滑车等装置的吊钩和起重作业使用的吊钩无防止脱钩的保险装置。", level: "Ⅲ类严重违章" },
                    { id: "48", cate: "基建变电", content: "吊车未安装限位器。", level: "Ⅲ类严重违章" },
                    { id: "49", cate: "基建变电", content: "受力工器具（吊索具、卸扣等）超负荷使用。", level: "Ⅲ类严重违章" },
                    { id: "50", cate: "基建变电", content: "钻孔灌注桩孔顶未埋设钢护筒，或钢护筒埋深小于1m。钻孔灌注桩施工时，作业人员进入没有护筒或其他防护设施的钻孔中工作。", level: "Ⅲ类严重违章" },
                    { id: "51", cate: "基建变电", content: "在互感器二次回路上工作，未采取防止电流互感器二次回路开路，电压互感器二次回路短路的措施。", level: "Ⅲ类严重违章" },
                    { id: "52", cate: "基建变电", content: "施工现场的专责监护人兼做其他工作。", level: "一般违章" },
                    { id: "53", cate: "基建变电", content: "施工现场及周围的悬崖、陡坎、深坑、高压带电区等危险场所未设可靠的防护设施及安全标志；坑、沟、孔洞等未铺设符合安全要求的盖板或设可靠的围栏、挡板及安全标志。", level: "一般违章" },
                    { id: "54", cate: "基建变电", content: "地面施工人员在物体可能坠落范围半径内停留或穿行。", level: "一般违章" },
                    { id: "55", cate: "基建变电", content: "起吊物体未绑扎牢固。物体有棱角或特别光滑的部位时，在棱角和滑面与绳索（吊带）接触处未包垫。钢丝绳套与构架、支架接触无软物包垫。", level: "一般违章" },
                    { id: "56", cate: "基建变电", content: "接地体的材质、规格不符合规范要求，埋设深度小于0.6m。施工用金属房外壳（皮）未有可靠明接地及绝缘设施。接地线连接在金属管道和建筑物金属物体上。", level: "一般违章" },
                    { id: "57", cate: "基建变电", content: "高处作业人员随手上下抛掷工具、材料等物件。", level: "一般违章" },
                    { id: "58", cate: "基建变电", content: "锦纶绳、棕绳、吊装带破损。钢丝绳插接的环绳或绳套，其插接长度小于钢丝绳直径的15倍或小于300mm。", level: "一般违章" },
                    { id: "59", cate: "基建变电", content: "氧气瓶存放处周围10m内有明火，与易燃易爆物品同间存放。氧气瓶靠近热源或在烈日下曝晒。乙炔气瓶存放时未保持直立，未设置防止倾倒的措施。使用中的氧气瓶与乙炔气瓶的距离小于5m。", level: "一般违章" },
                    { id: "60", cate: "基建变电", content: "施工现场未编制现场应急处置方案，未定期组织开展应急演练。", level: "一般违章" },
                    { id: "61", cate: "基建变电", content: "动火作业前，未清除动火现场及周围的易燃物品。", level: "一般违章" },
                    { id: "62", cate: "基建变电", content: "生产和施工场所未按规定配备消防器材或配备不合格的消防器材。", level: "一般违章" },
                    { id: "63", cate: "基建变电", content: "消防设施未定期检查、试验，无防雨、防冻措施。", level: "一般违章" },
                    { id: "64", cate: "基建变电", content: "临时用电配电箱未接地，操作部位有带电体裸露。临时用电的电源线直接挂在闸刀上或直接用线头插入插座内使用。电动机械或电动工具未做到“一机一闸一保护”。", level: "一般违章" },
                    { id: "65", cate: "基建变电", content: "低压架空线路采用裸线，导线截面积小于16mm²，人员通行处架设高度低于2.5m，交通要道及车辆通行处，架设高度低于5m。", level: "一般违章" },
                    { id: "66", cate: "基建变电", content: "电缆线路跨越道路沿地面明设，电缆头无防水、防触电措施。", level: "一般违章" },
                    { id: "67", cate: "基建变电", content: "开关及熔断器下口接电源，上口接负荷。", level: "一般违章" },
                    { id: "68", cate: "基建变电", content: "施工现场使用不合格的梯子（升降梯、折梯、延伸式梯子等）。梯子垫高使用。使用软梯进行作业时，软梯上有多人作业。", level: "一般违章" },
                    { id: "69", cate: "基建变电", content: "安全带、后备绳、缓冲器、攀登自锁器等安全工器具的连接器扣体未锁好。", level: "一般违章" },
                    { id: "70", cate: "基建变电", content: "使用中的卸扣横向受力。", level: "一般违章" },
                    { id: "71", cate: "基建变电", content: "现场施工机械、施工工器具未经检验合格进行作业。", level: "一般违章" },
                    { id: "72", cate: "基建变电", content: "汽车式起重机支腿使用枕木支撑时，枕木少于两根或尺寸不规范。", level: "一般违章" },
                    { id: "73", cate: "基建变电", content: "起重机上未配备灭火装置。临近带电作业时，操作室内未铺橡胶绝缘带。", level: "一般违章" },
                    { id: "74", cate: "基建变电", content: "起重机具未对照标准进行检查和试验，无相关检查和试验记录。", level: "一般违章" },
                    { id: "75", cate: "基建变电", content: "桩基停止作业或移桩架时，未将桩锤放置最低点；作业完毕未制动锲牢，桩锤未落下，未切断电源。", level: "一般违章" },
                    { id: "76", cate: "基建变电", content: "钻孔灌注桩施工时，桩机放置不平稳、不牢靠。", level: "一般违章" },
                    { id: "77", cate: "基建变电", content: "冬季坑、槽施工方案中未根据土质情况制定边坡防护措施。", level: "一般违章" },
                    { id: "78", cate: "基建变电", content: "基坑支撑结构的施工未先撑后挖，更换支撑未先装后拆。", level: "一般违章" },
                    { id: "79", cate: "基建变电", content: "基坑固壁支撑所用木料被腐坏、断裂，板材厚度小于50mm，撑木直径小于100mm。", level: "一般违章" },
                    { id: "80", cate: "基建变电", content: "人工撬挖土石方时，边坡开挖未由上往下开挖，依次进行，存在上、下坡同时撬挖现象。", level: "一般违章" },
                    { id: "81", cate: "基建变电", content: "钢管脚手架无防雷接地措施，整个架体未从立杆根部引设两处（对角）防雷接地。", level: "一般违章" },
                    { id: "82", cate: "基建变电", content: "脚手架未每月进行一次检查，在大风暴雨、寒冷地区开冻后以及停用超过一个月时，未经检查合格后就使用。作业层脚手板未铺满、铺稳、铺实，作业层端部脚手板探头长度小于150mm，其板两端均未与支撑杆可靠固定，脚手板与墙面的间距大于150mm。", level: "一般违章" },
                    { id: "83", cate: "基建变电", content: "当脚手架采取分段、分立面拆除时，对不拆除的脚手架两端，未先按规定设置连墙件和横向斜撑加固。", level: "一般违章" },
                    { id: "84", cate: "基建变电", content: "模板支撑杆的支撑高度超过4m时，未采用钢支撑，使用锈蚀严重、变形、断裂、脱焊、螺栓松动的钢支撑。", level: "一般违章" },
                    { id: "85", cate: "基建变电", content: "拆模作业未按后支先拆、先支后拆，先拆侧模、后拆底模，先拆非承重部分、后拆承重部分的原则逐一拆除。", level: "一般违章" },
                    { id: "86", cate: "基建变电", content: "基坑开挖时，堆土距坑边小于1m，高度超过1.5m。", level: "一般违章" },
                    { id: "87", cate: "基建变电", content: "深基坑内钢筋安装时，未在坑边设置安全围栏，坑边1m内堆放材料和杂物。坑内使用的材料、工具上下抛掷。", level: "一般违章" },
                    { id: "88", cate: "基建变电", content: "机械开挖未采用“一机一指挥”，有两台挖掘机同时作业时，未保持一定的安全距离，在挖掘机旋转范围内，有其他作业。", level: "一般违章" },
                    { id: "89", cate: "基建变电", content: "构支架吊装时，在杆根部揳铁（木）及临时拉线未固定好之前，登杆作业。", level: "一般违章" },
                    { id: "90", cate: "基建变电", content: "构架、避雷针、避雷线安装后，未及时采取接地或临时接地措施。", level: "一般违章" },
                    { id: "91", cate: "基建变电", content: "油浸变压器、电抗器在放油及滤油过程中，外壳、铁芯、夹件及各侧绕组、储油罐和油处理设备本体以及油系统的金属管道未可靠接地。", level: "一般违章" },
                    { id: "92", cate: "基建变电", content: "在室内充装六氟化硫气体，未检测六氟化硫气体含量是否超标，未先检测含氧量是否合格，就单独进入六氟化硫配电装置室内作业。", level: "一般违章" },
                    { id: "93", cate: "基建变电", content: "对六氟化硫断路器、组合电器进行气体回收未使用气体回收装置，直接向大气排放。作业人员未戴手套和口罩，未站在上风口。", level: "一般违章" },
                    { id: "94", cate: "基建变电", content: "吊装断路器、隔离开关、电流互感器、电压互感器等大型设备时，未在设备底部捆绑控制绳，防止设备摇摆。", level: "一般违章" },
                    { id: "95", cate: "基建变电", content: "法兰对接过程中，用手插在对接孔中找正。", level: "一般违章" },
                    { id: "96", cate: "基建变电", content: "六氟化硫气瓶的安全帽、防振圈不齐全。六氟化硫气瓶未竖立存放，未存放在防晒、防潮和通风良好的场所，与其他气瓶混放。", level: "一般违章" },
                    { id: "97", cate: "基建变电", content: "在储存或加工易燃、易爆物品的场所周围10m范围内进行焊接或切割作业。", level: "一般违章" },
                    { id: "98", cate: "基建变电", content: "在油漆未干的结构或其他物体上进行焊接。", level: "一般违章" },
                    { id: "99", cate: "基建变电", content: "高压配电设备、线路和低压配电线路停电检修时在一经合闸即可送电到作业地点的断路器和隔离开关的操作把手、二次设备上未悬挂“禁止合闸、有人工作！”或“禁止合闸、线路有人工作！”的安全标志牌。", level: "一般违章" },
                    { id: "100", cate: "基建变电", content: "与带电母线邻近或平行时，新架设的母线未接地。", level: "一般违章" },
                    { id: "101", cate: "基建变电", content: "在运行的变电站及高压配电室搬动梯子、线材等长物时，未放倒两人搬运。手持非绝缘物件时超过本人的头顶，在设备区内撑伞。", level: "一般违章" },
                    { id: "102", cate: "基建变电", content: "使用不符合规定的导线做接地线或短路线，接地线未使用专用的线夹固定在导体上，使用缠绕的方法进行接地或短路。装拆接地线未使用绝缘棒，未戴绝缘手套。挂接地线时未先接接地端，再接设备端；拆除接地线时未先拆设备端、再拆接地端。", level: "一般违章" },
                    { id: "103", cate: "基建变电", content: "进行盘、柜上小母线施工时，作业人员未做好相邻盘、柜上小母线的防护作业，新装盘的小母线在与运行盘上的小母线接通前，无隔离措施。", level: "一般违章" },
                    { id: "104", cate: "基建变电", content: "汽车装运时，乙炔瓶未直立排放，车厢高度低于瓶高的2/3。氧气瓶未横向卧放，头部未朝向一侧，未垫牢，装载高度超过车厢高度，气瓶押运人员未坐在司机驾驶室内。", level: "一般违章" },
                    { id: "105", cate: "基建变电", content: "易燃品、油脂和带油污的物品与氧气瓶同车运输。氧气瓶与乙炔瓶同车运输。气瓶存放未在通风良好场所，靠近热源或在烈日下曝晒。气瓶存放存放处10m内存在明火，与易燃物、易爆物同间存放。各类气瓶不装减压器直接使用或使用不合格的减压器。", level: "一般违章" },
                    { id: "106", cate: "基建变电", content: "装车的钢构支架、水泥杆，违规采用直接滚动方法卸车。", level: "一般违章" },
                    { id: "107", cate: "基建变电", content: "高压试验操作人员未穿绝缘靴且未站在绝缘台（垫）上，未戴绝缘手套。", level: "一般违章" },
                    { id: "108", cate: "基建变电", content: "试验结束后，未拆除临时围栏或标志旗绳，未将被试验设备恢复原状。", level: "一般违章" },
                    { id: "109", cate: "基建变电", content: "高压试验区域未设置遮拦或围栏、安全标志牌。", level: "一般违章" },
                    { id: "1", cate: "基建线路", content: "无日计划作业，或实际作业内容与日计划不符。", level: "Ⅰ类严重违章" },
                    { id: "2", cate: "基建线路", content: "工作负责人（作业负责人、专责监护人）不在现场，或劳务分包人员担任工作负责人（作业负责人）。", level: "Ⅰ类严重违章" },
                    { id: "3", cate: "基建线路", content: "未经工作许可（包括在客户侧工作时，未获客户许可），即开始工作。", level: "Ⅰ类严重违章" },
                    { id: "4", cate: "基建线路", content: "作业人员不清楚工作任务、危险点。", level: "Ⅰ类严重违章" },
                    { id: "5", cate: "基建线路", content: "超出作业范围未经审批。", level: "Ⅰ类严重违章" },
                    { id: "6", cate: "基建线路", content: "作业点未在接地保护范围。", level: "Ⅰ类严重违章" },
                    { id: "7", cate: "基建线路", content: "漏挂接地线或漏合接地刀闸。", level: "Ⅰ类严重违章" },
                    { id: "8", cate: "基建线路", content: "组立杆塔、撤杆、撤线或紧线前未按规定采取防倒杆塔措施；架线施工前，未紧固地脚螺栓。", level: "Ⅰ类严重违章" },
                    { id: "9", cate: "基建线路", content: "有限空间作业未执行“先通风、再检测、后作业”要求；未正确设置监护人；未配置或不正确使用安全防护装备、应急救援装备。", level: "Ⅰ类严重违章" },
                    { id: "10", cate: "基建线路", content: "存在高坠、物体打击风险的作业现场，人员未佩戴安全帽。", level: "Ⅰ类严重违章" },
                    { id: "11", cate: "基建线路", content: "无票（包括作业票、工作票及分票、操作票、动火票等）工作、无令操作。", level: "Ⅰ类严重违章" },
                    { id: "12", cate: "基建线路", content: "同一工作负责人同时执行两张及以上施工作业票。", level: "Ⅰ类严重违章" },
                    { id: "13", cate: "基建线路", content: "使用达到报废标准的或超出检验期的安全工器具。", level: "Ⅰ类严重违章" },
                    { id: "14", cate: "基建线路", content: "高处作业、攀登或转移作业位置时失去保护。", level: "Ⅰ类严重违章" },
                    { id: "15", cate: "基建线路", content: "组塔过程中，在杆塔上有人时通过调整临时拉线来校正杆塔倾斜或弯曲。在永久拉线未全部安装完成的情况下就拆除临时拉线。", level: "Ⅰ类严重违章" },
                    { id: "16", cate: "基建线路", content: "牵引过程中，牵引机、张力机进出口前方有人通过。", level: "Ⅰ类严重违章" },
                    { id: "17", cate: "基建线路", content: "在带电设备附近作业前未计算校核安全距离；作业安全距离不够且未采取有效措施。", level: "Ⅱ类严重违章" },
                    { id: "18", cate: "基建线路", content: "施工总承包单位或专业承包单位未派驻项目负责人、技术负责人、质量管理负责人、安全管理负责人等主要管理人员。合同约定由承包单位负责采购的主要建筑材料、构配件及工程设备或租赁的施工机械设备，由其他单位或个人采购、租赁。", level: "Ⅱ类严重违章" },
                    { id: "19", cate: "基建线路", content: "约时停、送电；带电作业约时停用或恢复重合闸。", level: "Ⅱ类严重违章" },
                    { id: "20", cate: "基建线路", content: "超允许起重量起吊。", level: "Ⅱ类严重违章" },
                    { id: "21", cate: "基建线路", content: "两个及以上专业、单位参与的改造、扩建、检修等综合性作业，未成立由上级单位领导任组长，相关部门、单位参加的现场作业风险管控协调组；现场作业风险管控协调组未常驻现场督导和协调风险管控工作。", level: "Ⅱ类严重违章" },
                    { id: "22", cate: "基建线路", content: "乘坐船舶或水上作业超载，或不使用救生装备。", level: "Ⅱ类严重违章" },
                    { id: "23", cate: "基建线路", content: "货运索道载人。", level: "Ⅱ类严重违章" },
                    { id: "24", cate: "基建线路", content: "拉线、地锚、索道投入使用前未计算校核受力情况。", level: "Ⅱ类严重违章" },
                    { id: "25", cate: "基建线路", content: "拉线、地锚、索道投入使用前未开展验收；组塔架线前未对地脚螺栓开展验收；验收不合格，未整改并重新验收合格即投入使用。", level: "Ⅱ类严重违章" },
                    { id: "26", cate: "基建线路", content: "个人保安接地线代替工作接地线使用。", level: "Ⅱ类严重违章" },
                    { id: "27", cate: "基建线路", content: "采用正装法组立超过30米的悬浮抱杆。", level: "Ⅱ类严重违章" },
                    { id: "28", cate: "基建线路", content: "紧断线平移导线挂线作业未采取交替平移子导线的方式。", level: "Ⅱ类严重违章" },
                    { id: "29", cate: "基建线路", content: "承发包双方未依法签订安全协议，未明确双方应承担的安全责任。", level: "Ⅲ类严重违章" },
                    { id: "30", cate: "基建线路", content: "将高风险作业定级为低风险。", level: "Ⅲ类严重违章" },
                    { id: "31", cate: "基建线路", content: "现场作业人员未经安全准入考试并合格；新进、转岗和离岗3个月以上电气作业人员，未经专门安全教育培训，并经考试合格上岗。", level: "Ⅲ类严重违章" },
                    { id: "32", cate: "基建线路", content: "特种设备作业人员、特种作业人员、危险化学品从业人员未依法取得资格证书。", level: "Ⅲ类严重违章" },
                    { id: "33", cate: "基建线路", content: "特种设备未依法取得使用登记证书、未经定期检验或检验不合格。", level: "Ⅲ类严重违章" },
                    { id: "34", cate: "基建线路", content: "作业人员擅自穿、跨越隔离检修设备与运行设备的遮栏（围栏）、高压试验现场围栏（安全警戒线）、人工挖孔基础作业孔口围栏等。", level: "Ⅲ类严重违章" },
                    { id: "35", cate: "基建线路", content: "作业现场违规存放民用爆炸物品。", level: "Ⅲ类严重违章" },
                    { id: "36", cate: "基建线路", content: "起重作业无专人指挥。", level: "Ⅲ类严重违章" },
                    { id: "37", cate: "基建线路", content: "三级及以上风险作业管理人员（含监理人员）未到岗到位进行管控。", level: "Ⅲ类严重违章" },
                    { id: "38", cate: "基建线路", content: "安全风险管控监督平台上的作业开工状态与实际不符；作业现场未布设与安全风险管控监督平台作业计划绑定的视频监控设备，或视频监控设备未开机、未拍摄现场作业内容。", level: "Ⅲ类严重违章" },
                    { id: "39", cate: "基建线路", content: "起吊或牵引过程中，受力钢丝绳周围、上下方、转向滑车内角侧、吊臂和起吊物下面，有人逗留或通过。", level: "Ⅲ类严重违章" },
                    { id: "40", cate: "基建线路", content: "电力线路设备拆除后，带电部分未处理。", level: "Ⅲ类严重违章" },
                    { id: "41", cate: "基建线路", content: "未按规定开展现场勘察或未留存勘察记录；工作票（作业票）签发人和工作负责人均未参加现场勘察。", level: "Ⅲ类严重违章" },
                    { id: "42", cate: "基建线路", content: "不具备“三种人”资格的人员担任工作票签发人、工作负责人或许可人。", level: "Ⅲ类严重违章" },
                    { id: "43", cate: "基建线路", content: "票面（包括作业票、工作票及分票、动火票等）缺少工作负责人、工作班成员签字等关键内容。", level: "Ⅲ类严重违章" },
                    { id: "44", cate: "基建线路", content: "重要工序、关键环节作业未按施工方案或规定程序开展作业；作业人员未经批准擅自改变已设置的安全措施。", level: "Ⅲ类严重违章" },
                    { id: "45", cate: "基建线路", content: "施工方案由劳务分包单位编制。", level: "Ⅲ类严重违章" },
                    { id: "46", cate: "基建线路", content: "对“超过一定规模的危险性较大的分部分项工程”（含大修、技改等项目），未组织编制专项施工方案（含安全技术措施），未按规定论证、审核、审批、交底及现场监督实施。", level: "Ⅲ类严重违章" },
                    { id: "47", cate: "基建线路", content: "在易燃易爆或禁火区域携带火种、使用明火、吸烟；未采取防火等安全措施在易燃物品上方进行焊接，下方无监护人。", level: "Ⅲ类严重违章" },
                    { id: "48", cate: "基建线路", content: "货运索道超载使用。", level: "Ⅲ类严重违章" },
                    { id: "49", cate: "基建线路", content: "自制施工工器具未经检测试验合格。", level: "Ⅲ类严重违章" },
                    { id: "50", cate: "基建线路", content: "使用金具U型环代替卸扣；使用普通材料的螺栓取代卸扣销轴。", level: "Ⅲ类严重违章" },
                    { id: "51", cate: "基建线路", content: "链条葫芦、手扳葫芦、吊钩式滑车等装置的吊钩和起重作业使用的吊钩无防止脱钩的保险装置。", level: "Ⅲ类严重违章" },
                    { id: "52", cate: "基建线路", content: "使用起重机作业时，吊物上站人，作业人员利用吊钩上升或下降。使用起重机械载运人员。", level: "Ⅲ类严重违章" },
                    { id: "53", cate: "基建线路", content: "绞磨、卷扬机放置不稳；锚固不可靠；牵引设备及张力设备的锚固不可靠。", level: "Ⅲ类严重违章" },
                    { id: "54", cate: "基建线路", content: "汽车式起重机作业前未支好全部支腿；支腿未按规程要求加垫木。", level: "Ⅲ类严重违章" },
                    { id: "55", cate: "基建线路", content: "受力工器具（抱杆连接螺栓、卸扣等）以小代大或超负荷使用。", level: "Ⅲ类严重违章" },
                    { id: "56", cate: "基建线路", content: "吊车未安装限位器。", level: "Ⅲ类严重违章" },
                    { id: "57", cate: "基建线路", content: "劳务分包单位自备施工机械设备或安全工器具。", level: "Ⅲ类严重违章" },
                    { id: "58", cate: "基建线路", content: "安全带系在移动或不牢固的物件上（如瓷横担、未经固定的转动横担、线路支柱绝缘子等）；安全带低挂高用。后备保护绳超过3m时，未使用缓冲器。", level: "Ⅲ类严重违章" },
                    { id: "59", cate: "基建线路", content: "高边坡施工未按要求设置安全防护设施；对不良地质构造的高边坡，未按设计要求采取锚喷或加固等支护措施。", level: "Ⅲ类严重违章" },
                    { id: "60", cate: "基建线路", content: "平衡挂线时，在同一相邻耐张段的同相导线上进行其他作业。", level: "Ⅲ类严重违章" },
                    { id: "61", cate: "基建线路", content: "放线区段有跨越、平行输电线路时，导（地）线或牵引绳未采取接地措施。", level: "Ⅲ类严重违章" },
                    { id: "62", cate: "基建线路", content: "耐张塔挂线前，未使用导体将耐张绝缘子串短接。", level: "Ⅲ类严重违章" },
                    { id: "63", cate: "基建线路", content: "脚手架、跨越架未经验收合格即投入使用。", level: "Ⅲ类严重违章" },
                    { id: "64", cate: "基建线路", content: "导线高空锚线未设置二道保护措施；重要跨越档两端铁塔的附件安装未进行二道防护。", level: "Ⅲ类严重违章" },
                    { id: "65", cate: "基建线路", content: "施工现场按规定应接地的施工机械、施工工器具、金属跨越架接地不可靠。", level: "一般违章" },
                    { id: "66", cate: "基建线路", content: "铁塔组立过程中及电杆组立后，未及时与接地装置可靠连接；跨越带电线路施工前，杆塔、导地线、放线滑车和施工机械等接地未可靠连接。", level: "一般违章" },
                    { id: "67", cate: "基建线路", content: "高处作业时未将所用的工具和材料放在工具袋内或未用绳索拴在牢固的构件上；抛掷工具及材料。", level: "一般违章" },
                    { id: "68", cate: "基建线路", content: "起吊物体未绑扎牢固。物体有棱角或特别光滑的部位时，在棱角和滑面与绳索（吊带）接触处未包垫。", level: "一般违章" },
                    { id: "69", cate: "基建线路", content: "氧气瓶存放处周围10m内有明火，与易燃易爆物品同间存放。氧气瓶靠近热源或在烈日下曝晒。乙炔气瓶存放时未保持直立，未设置防止倾倒的措施。使用中的氧气瓶与乙炔气瓶的距离小于5m。", level: "一般违章" },
                    { id: "70", cate: "基建线路", content: "汽油、柴油等挥发性物品未存放在专用区域内，容器未密封，附近有易燃易爆物品。", level: "一般违章" },
                    { id: "71", cate: "基建线路", content: "现场勘察记录内容记录填写不全，未将对影响施工的风险因素全部填写在勘察记录中。", level: "一般违章" },
                    { id: "72", cate: "基建线路", content: "施工现场未编制现场应急处置方案，未组织开展应急演练。", level: "一般违章" },
                    { id: "73", cate: "基建线路", content: "方案交底时间在方案编制时间前，方案未经监理项目部审查。施工方法、机械（机具）、环境等条件发生变化后，未对施工方案进行修订或补充，并进行审批。施工方案未见交底记录，交底人和被交底人全员签字不全；参建各方人员以专家身份参加工程专项施工方案的专家论证；专项施工方案未由项目总工编制。", level: "一般违章" },
                    { id: "74", cate: "基建线路", content: "动火作业前，未清除动火现场及周围的易燃物品。", level: "一般违章" },
                    { id: "75", cate: "基建线路", content: "生产和施工场所未按规定配备消防器材或配备不合格的消防器材。", level: "一般违章" },
                    { id: "76", cate: "基建线路", content: "现场消防器材未定期检查、试验。", level: "一般违章" },
                    { id: "77", cate: "基建线路", content: "高压配电设备、线路和低压配电线路停电检修时未悬挂“禁止合闸、有人工作！”或“禁止合闸、线路有人工作！”的安全标志牌。", level: "一般违章" },
                    { id: "78", cate: "基建线路", content: "临时用电配电箱未接地，操作部位有带电体裸露，负荷未标明使用设备名称，单相开关未标明电压。临时用电的电源线直接挂在闸刀上或直接用线头插入插座内使用。电动机械或电动工具未做到“一机一闸一保护”。", level: "一般违章" },
                    { id: "79", cate: "基建线路", content: "低压架空线路采用裸线，导线截面积小于16mm²，人员通行处架设高度低于2.5m；交通要道及车辆通行处，架设高度低于5m。", level: "一般违章" },
                    { id: "80", cate: "基建线路", content: "电缆线路沿地面明设，电缆头无防水、防触电、防腐蚀措施。", level: "一般违章" },
                    { id: "81", cate: "基建线路", content: "在潮湿场所未按规范要求选用适合的剩余电流动作保护装置。", level: "一般违章" },
                    { id: "82", cate: "基建线路", content: "索道的牵引设备卷筒上的钢索缠绕少于5圈。", level: "一般违章" },
                    { id: "83", cate: "基建线路", content: "索道运输过程中施工人员未站在索道外侧，在承重索下方停留。", level: "一般违章" },
                    { id: "84", cate: "基建线路", content: "施工机械的安全防护装置及监测、指示、仪表、报警等信号装置有缺陷、不齐全、不灵敏、不可靠，随意调整或拆除（起重机械、绞磨、钻机、卷扬机、牵张机等）。", level: "一般违章" },
                    { id: "85", cate: "基建线路", content: "起重机未配备灭火装置；临近带电作业时，操作室未铺橡胶绝缘带；操作室存放易燃物品及堆放有碍操作的物品。", level: "一般违章" },
                    { id: "86", cate: "基建线路", content: "汽车式起重机支腿使用枕木支撑时，枕木尺寸不规范。", level: "一般违章" },
                    { id: "87", cate: "基建线路", content: "绞磨的磨绳从卷筒上方卷入，在卷筒或磨芯上缠绕少于5圈；绞磨卷筒与磨绳最近的转向滑车距离不足5米。绞磨拉磨尾绳少于2人（带尾绳自动收发装置的除外）。", level: "一般违章" },
                    { id: "88", cate: "基建线路", content: "使用中的卸扣横向受力。", level: "一般违章" },
                    { id: "89", cate: "基建线路", content: "现场施工机械、施工工器具未经检验合格进行作业。", level: "一般违章" },
                    { id: "90", cate: "基建线路", content: "地锚开挖的马道与受力方向不一致；未采取避免防雨水浸泡的措施。", level: "一般违章" },
                    { id: "91", cate: "基建线路", content: "使用的钢丝绳绳芯损坏或绳股挤出、断裂。使用的钢丝绳笼状畸形、严重扭结或金钩弯折。", level: "一般违章" },
                    { id: "92", cate: "基建线路", content: "施工现场的钢丝绳做临时拉线时，绳卡压板未在钢丝绳主要受力绳上，绳卡正反交叉设置或绳卡数量不满足安规要求。", level: "一般违章" },
                    { id: "93", cate: "基建线路", content: "一般钢丝绳插接的环绳或绳套，其插接长度小于钢丝绳直径的15倍或小于300mm。货运索道钢丝绳对接长度小于钢丝绳直径的1200倍。", level: "一般违章" },
                    { id: "94", cate: "基建线路", content: "施工现场使用中的合成纤维吊装带、棕绳、化纤绳的表面质量有缺陷；未按出厂数据使用，出厂合格证上的数据缺失。", level: "一般违章" },
                    { id: "95", cate: "基建线路", content: "吊装带拖拉、打结使用，有载荷时转动货物使吊带扭拧；吊装带与有尖角、棱边的货物接触。", level: "一般违章" },
                    { id: "96", cate: "基建线路", content: "网套夹持导线、地线的长度少于导线、地线直径的30倍。网套末端未用铁丝绑扎，绑扎少于20圈。", level: "一般违章" },
                    { id: "97", cate: "基建线路", content: "使用有断丝的网套。", level: "一般违章" },
                    { id: "98", cate: "基建线路", content: "链条葫芦和手扳葫芦带负荷停留较长时间或过夜时，未将手拉链条或扳手绑扎在起重链条上。", level: "一般违章" },
                    { id: "99", cate: "基建线路", content: "起重机具未对照标准进行检查和试验，无相关检查和试验记录。", level: "一般违章" },
                    { id: "100", cate: "基建线路", content: "安全带、后备绳、缓冲器、攀登自锁器等安全工器具的连接器扣体未锁好。", level: "一般违章" },
                    { id: "101", cate: "基建线路", content: "对设备进行验电、装拆接地线等工作时，未戴绝缘手套。", level: "一般违章" },
                    { id: "102", cate: "基建线路", content: "施工现场使用不合格的梯子（升降梯、折梯、延伸式梯子等）。梯子垫高使用。使用软梯进行作业时，软梯上有多人作业。", level: "一般违章" },
                    { id: "103", cate: "基建线路", content: "基坑开挖时，堆土未距坑边1m以外，高度超过1.5m。除掏挖桩基础外，不用挡土板挖坑时，坑壁未根据地质情况留有适当坡度。", level: "一般违章" },
                    { id: "104", cate: "基建线路", content: "斜坡堆放弃石未设置防土石滚落的安全措施。", level: "一般违章" },
                    { id: "105", cate: "基建线路", content: "作业人员上下基坑时无可靠的扶梯和坡道，相互拉拽、攀登挡土板支撑上下。", level: "一般违章" },
                    { id: "106", cate: "基建线路", content: "人工挖孔桩孔内作业超过2人，每次孔内作业超过2小时。", level: "一般违章" },
                    { id: "107", cate: "基建线路", content: "冲、钻孔机未安放平稳。", level: "一般违章" },
                    { id: "108", cate: "基建线路", content: "挖掘机开挖基坑时，在同一基坑内有作业人员同时作业。利用挖斗递送物件。", level: "一般违章" },
                    { id: "109", cate: "基建线路", content: "泵车使用时，支腿设置不规范，管线安装不牢固、可靠；未使用辅助工具引导末端软管，直接用手扶末端软管作业。人工搅拌混凝土的平台搭设不可靠。", level: "一般违章" },
                    { id: "110", cate: "基建线路", content: "临时地锚采用角铁桩或钢管桩时，一组桩的主桩上控制两根及以上拉绳。临时地锚未采取避免被雨水浸泡的措施。", level: "一般违章" },
                    { id: "111", cate: "基建线路", content: "杆塔分片组装时，所带辅材挂点螺栓未出螺帽露扣。", level: "一般违章" },
                    { id: "112", cate: "基建线路", content: "跨越架搭设使用的毛竹材质不符合安规要求。金属跨越架钢管底部未设垫木，顶部未设置滚动装置。各种材质的跨越架剪刀撑、横立杆间距及拉线的角度设置不符合安规要求。木、竹、钢管跨越架立杆、大横杆未错开搭接，搭接长度不符合安规要求。跨越架拆除未自上而下或上下同时进行，拆下的杆件无人传递、抛扔。跨越架的搭设、拆除不规范。", level: "一般违章" },
                    { id: "113", cate: "基建线路", content: "跨越公路的跨越架，未在公路来车方向距跨越架适当距离设置提示标志。", level: "一般违章" },
                    { id: "114", cate: "基建线路", content: "人力及机械牵引放线时，线盘架不稳固，制动不可靠。", level: "一般违章" },
                    { id: "115", cate: "基建线路", content: "线盘放置的地面不平整、坚实，滚动方向前后未掩牢。", level: "一般违章" },
                    { id: "116", cate: "基建线路", content: "张力放线时，牵张机操作人员未站在干燥的绝缘垫上或与未站在绝缘垫上的人员接触。", level: "一般违章" },
                    { id: "117", cate: "基建线路", content: "平衡挂线时，高空开断导线前未将断线点两端事先用绳索绑牢。", level: "一般违章" },
                    { id: "118", cate: "基建线路", content: "高处断线时，作业人员站在放线滑车上操作。", level: "一般违章" },
                    { id: "119", cate: "基建线路", content: "高空压接时，液压机升空后未做好悬吊措施，未设置二道保险。", level: "一般违章" },
                    { id: "120", cate: "基建线路", content: "附件安装时，安全绳或速差自控器未拴在横担主材上。安装间隔棒时，未使用安全带或后备保护绳未拴在整相导线上。", level: "一般违章" },
                    { id: "121", cate: "基建线路", content: "相邻杆塔同时在同相（极）位安装附件。", level: "一般违章" },
                    { id: "122", cate: "基建线路", content: "拆除旧导线、地线时，松线杆塔未做好临时锚固措施，未采用控制绳控制线尾。", level: "一般违章" },
                    { id: "123", cate: "基建线路", content: "跨越不停电线路所用的绝缘绳、网在现场摆放时，未采取有效的防潮、防水措施。", level: "一般违章" },
                    { id: "124", cate: "基建线路", content: "跨越不停电线路时，作业人员在跨越架内侧攀登、作业，从封顶架上通过。", level: "一般违章" },
                    { id: "125", cate: "基建线路", content: "对电力线挂拆工作接地线时，未按“先挂低压、后挂高压、先挂下层、后挂上层”、“先接接地端，后接导线或地线端”工序作业。装、拆工作接地线导体端时，作业人员未使用绝缘棒或绝缘绳，人体碰触接地线。", level: "一般违章" },
                    { id: "126", cate: "基建线路", content: "电缆敷设施工时，放线人员站在线盘前方。当放到线盘上的最后几圈时，无防止电缆突然蹦出的安全措施。", level: "一般违章" },
                    { id: "127", cate: "基建线路", content: "电缆敷设施工时，电缆线盘无制动措施。", level: "一般违章" },
                    { id: "128", cate: "基建线路", content: "工井内进行电缆中间接头安装时，压力容器放置在工井内，压力容器未远离明火作业区域。", level: "一般违章" },
                    { id: "129", cate: "基建线路", content: "工井内使用的照明灯具未采用安全电压。", level: "一般违章" },
                    { id: "130", cate: "基建线路", content: "电缆施工，人员上下工井使用金属扶梯，扶梯无防滑措施。有人在井下工作时，擅自移开扶梯（放线工作除外）。", level: "一般违章" },
                    { id: "131", cate: "基建线路", content: "电缆接头施工，携带型火炉或喷灯的火焰与带电裸露部分的安全距离不满足安规要求。在电缆沟盖板上或旁边进行动火工作时未采取必要的防火措施。", level: "一般违章" },
                    { id: "1", cate: "生产配电", content: "无日计划作业，或实际作业内容与日计划不符。", level: "Ⅰ类严重违章" },
                    { id: "2", cate: "生产配电", content: "工作负责人（作业负责人、专责监护人）不在现场，或劳务分包人员担任工作负责人（作业负责人）。", level: "Ⅰ类严重违章" },
                    { id: "3", cate: "生产配电", content: "无票（包括作业票、工作票及分票、操作票、动火票等）工作、无令操作。", level: "Ⅰ类严重违章" },
                    { id: "4", cate: "生产配电", content: "作业人员不清楚工作任务、危险点。", level: "Ⅰ类严重违章" },
                    { id: "5", cate: "生产配电", content: "超出作业范围未经审批。", level: "Ⅰ类严重违章" },
                    { id: "6", cate: "生产配电", content: "作业点未在接地保护范围。", level: "Ⅰ类严重违章" },
                    { id: "7", cate: "生产配电", content: "组立杆塔、撤杆、撤线或紧线前未按规定采取防倒杆塔措施；架线施工前，未紧固地脚螺栓。", level: "Ⅰ类严重违章" },
                    { id: "8", cate: "生产配电", content: "有限空间作业未执行“先通风、再检测、后作业”要求；未正确设置监护人；未配置或不正确使用安全防护装备、应急救援装备。", level: "Ⅰ类严重违章" },
                    { id: "9", cate: "生产配电", content: "多小组工作，工作负责人未得到所有小组负责人工作结束的汇报，就与工作许可人办理工作终结手续。", level: "Ⅰ类严重违章" },
                    { id: "10", cate: "生产配电", content: "应履行工作许可手续，未经工作许可（包括在客户侧工作时，未获客户许可），即开始工作。", level: "Ⅰ类严重违章" },
                    { id: "11", cate: "生产配电", content: "同一工作负责人同时执行多张工作票。", level: "Ⅰ类严重违章" },
                    { id: "12", cate: "生产配电", content: "存在高坠、物体打击风险的作业现场，人员未佩戴安全帽。", level: "Ⅰ类严重违章" },
                    { id: "13", cate: "生产配电", content: "使用达到报废标准的或应试未试的安全工器具。", level: "Ⅰ类严重违章" },
                    { id: "14", cate: "生产配电", content: "漏挂接地线或漏合接地刀闸。", level: "Ⅰ类严重违章" },
                    { id: "15", cate: "生产配电", content: "立起的杆塔未回填夯实就撤去拉绳及叉杆。", level: "Ⅰ类严重违章" },
                    { id: "16", cate: "生产配电", content: "杆塔上有人时，调整或拆除拉线。", level: "Ⅰ类严重违章" },
                    { id: "17", cate: "生产配电", content: "放线、紧线与撤线时，作业人员站在或跨在已受力的牵引绳、导线的内角侧，展放的导线圈内以及牵引绳或架空线的垂直下方。", level: "Ⅰ类严重违章" },
                    { id: "18", cate: "生产配电", content: "高处作业、攀登或转移作业位置时失去保护。", level: "Ⅰ类严重违章" },
                    { id: "19", cate: "生产配电", content: "在带电设备附近作业前未计算校核安全距离；作业安全距离不够且未采取有效措施。", level: "Ⅱ类严重违章" },
                    { id: "20", cate: "生产配电", content: "擅自开启高压开关柜门、检修小窗，擅自移动绝缘挡板。", level: "Ⅱ类严重违章" },
                    { id: "21", cate: "生产配电", content: "在带电设备周围使用钢卷尺、金属梯等禁止使用的工器具。", level: "Ⅱ类严重违章" },
                    { id: "22", cate: "生产配电", content: "两个及以上专业、单位参与的改造、扩建、检修等综合性作业，未成立由上级单位领导任组长，相关部门、单位参加的现场作业风险管控协调组；现场作业风险管控协调组未常驻现场督导和协调风险管控工作。", level: "Ⅱ类严重违章" },
                    { id: "23", cate: "生产配电", content: "防误闭锁装置功能不完善，未按要求投入运行。", level: "Ⅱ类严重违章" },
                    { id: "24", cate: "生产配电", content: "随意解除闭锁装置，或擅自使用解锁工具（钥匙）。", level: "Ⅱ类严重违章" },
                    { id: "25", cate: "生产配电", content: "继电保护、直流控保、稳控装置等定值计算、调试错误，误动、误碰、误（漏）接线。", level: "Ⅱ类严重违章" },
                    { id: "26", cate: "生产配电", content: "超允许起重量起吊。", level: "Ⅱ类严重违章" },
                    { id: "27", cate: "生产配电", content: "约时停、送电；带电作业约时停用或恢复重合闸。", level: "Ⅱ类严重违章" },
                    { id: "28", cate: "生产配电", content: "带电作业使用非绝缘绳索（如：棉纱绳、白棕绳、钢丝绳）。", level: "Ⅱ类严重违章" },
                    { id: "29", cate: "生产配电", content: "跨越带电线路展放导（地）线作业，跨越架、封网等安全措施均未采取。", level: "Ⅱ类严重违章" },
                    { id: "30", cate: "生产配电", content: "操作没有机械传动的断路器（开关）、隔离开关（刀闸）或跌落式熔断器，未使用绝缘棒。", level: "Ⅱ类严重违章" },
                    { id: "31", cate: "生产配电", content: "非绝缘工器具、材料直接接触或接近架空绝缘导线；装、拆接地线时人体碰触未接地的导线。", level: "Ⅱ类严重违章" },
                    { id: "32", cate: "生产配电", content: "配合停电的交叉跨越或邻近线路，在线路的交叉跨越或邻近处附近未装设接地线。", level: "Ⅱ类严重违章" },
                    { id: "33", cate: "生产配电", content: "作业人员穿越未停电接地或未采取隔离措施的低压绝缘导线进行工作。", level: "Ⅱ类严重违章" },
                    { id: "34", cate: "生产配电", content: "倒闸操作前不核对设备名称、编号、位置，不执行监护复诵制度或操作时漏项、跳项。", level: "Ⅱ类严重违章" },
                    { id: "35", cate: "生产配电", content: "倒闸操作中不按规定检查设备实际位置，不确认设备操作到位情况。", level: "Ⅱ类严重违章" },
                    { id: "36", cate: "生产配电", content: "在电容性设备检修前未放电并接地，或结束后未充分放电；高压试验变更接线或试验结束时未将升压设备的高压部分放电、短路接地。", level: "Ⅱ类严重违章" },
                    { id: "37", cate: "生产配电", content: "电缆作业现场未确认检修电缆至少有一处已可靠接地。", level: "Ⅱ类严重违章" },
                    { id: "38", cate: "生产配电", content: "紧断线平移导线挂线作业未采取交替平移子导线的方式。", level: "Ⅱ类严重违章" },
                    { id: "39", cate: "生产配电", content: "放线、紧线，遇导、地线有卡、挂住现象，未松线后处理，操作人员用手直接拉、推导线。", level: "Ⅱ类严重违章" },
                    { id: "40", cate: "生产配电", content: "在带电线路下方进行交叉跨越档内松紧、降低或架设导线的检修及施工，未采取防止导线跳动或过牵引措施。", level: "Ⅱ类严重违章" },
                    { id: "41", cate: "生产配电", content: "将高风险作业定级为低风险。", level: "Ⅲ类严重违章" },
                    { id: "42", cate: "生产配电", content: "现场作业人员未经安全准入考试并合格；新进、转岗和离岗3个月以上电气作业人员，未经专门安全教育培训，并经考试合格上岗。", level: "Ⅲ类严重违章" },
                    { id: "43", cate: "生产配电", content: "不具备“三种人”资格的人员担任工作票签发人、工作负责人或许可人。", level: "Ⅲ类严重违章" },
                    { id: "44", cate: "生产配电", content: "特种设备作业人员、特种作业人员、危险化学品从业人员未依法取得资格证书。", level: "Ⅲ类严重违章" },
                    { id: "45", cate: "生产配电", content: "特种设备未依法取得使用登记证书、未经定期检验或检验不合格。", level: "Ⅲ类严重违章" },
                    { id: "46", cate: "生产配电", content: "票面（包括作业票、工作票及分票、动火票等）缺少工作负责人、工作班成员签字等关键内容。", level: "Ⅲ类严重违章" },
                    { id: "47", cate: "生产配电", content: "工作负责人、工作许可人不按规定办理终结手续。", level: "Ⅲ类严重违章" },
                    { id: "48", cate: "生产配电", content: "重要工序、关键环节作业未按施工方案或规定程序开展作业；作业人员未经批准擅自改变已设置的安全措施。", level: "Ⅲ类严重违章" },
                    { id: "49", cate: "生产配电", content: "作业人员擅自穿、跨越安全围栏、安全警戒线。", level: "Ⅲ类严重违章" },
                    { id: "50", cate: "生产配电", content: "未按规定开展现场勘察或未留存勘察记录；工作票（作业票）签发人和工作负责人均未参加现场勘察。", level: "Ⅲ类严重违章" },
                    { id: "51", cate: "生产配电", content: "三级及以上风险作业管理人员（含监理人员）未到岗到位进行管控。", level: "Ⅲ类严重违章" },
                    { id: "52", cate: "生产配电", content: "安全风险管控监督平台上的作业开工状态与实际不符；作业现场未布设与安全风险管控监督平台作业计划绑定的视频监控设备，或视频监控设备未开机、未拍摄现场作业内容。", level: "Ⅲ类严重违章" },
                    { id: "53", cate: "生产配电", content: "未经批准，擅自将自动灭火装置、火灾自动报警装置退出运行。", level: "Ⅲ类严重违章" },
                    { id: "54", cate: "生产配电", content: "在易燃易爆或禁火区域携带火种、使用明火、吸烟；未采取防火等安全措施在易燃物品上方进行焊接，下方无监护人。", level: "Ⅲ类严重违章" },
                    { id: "55", cate: "生产配电", content: "动火作业前，未将盛有或盛过易燃易爆等化学危险物品的容器、设备、管道等生产、储存装置与生产系统隔离，未清洗置换，未检测可燃气体（蒸气）含量，或可燃气体（蒸气）含量不合格即动火作业。", level: "Ⅲ类严重违章" },
                    { id: "56", cate: "生产配电", content: "使用金具U型环代替卸扣；使用普通材料的螺栓取代卸扣销轴。", level: "Ⅲ类严重违章" },
                    { id: "57", cate: "生产配电", content: "使用起重机作业时，吊物上站人，作业人员利用吊钩上升或下降。", level: "Ⅲ类严重违章" },
                    { id: "58", cate: "生产配电", content: "吊车未安装限位器。", level: "Ⅲ类严重违章" },
                    { id: "59", cate: "生产配电", content: "自制施工工器具未经检测试验合格。", level: "Ⅲ类严重违章" },
                    { id: "60", cate: "生产配电", content: "绞磨、卷扬机放置不稳；锚固不可靠；受力前方有人；拉磨尾绳人员位于锚桩前面或站在绳圈内。", level: "Ⅲ类严重违章" },
                    { id: "61", cate: "生产配电", content: "劳务分包单位自备施工机械设备或安全工器具。", level: "Ⅲ类严重违章" },
                    { id: "62", cate: "生产配电", content: "作业现场视频监控终端无存储卡或不满足存储要求。", level: "Ⅲ类严重违章" },
                    { id: "63", cate: "生产配电", content: "金属封闭式开关设备未按照国家、行业标准设计制造压力释放通道。", level: "Ⅲ类严重违章" },
                    { id: "64", cate: "生产配电", content: "设备无双重名称，或名称及编号不唯一、不正确、不清晰。", level: "Ⅲ类严重违章" },
                    { id: "65", cate: "生产配电", content: "高压配电装置带电部分对地距离不满足且未采取措施。", level: "Ⅲ类严重违章" },
                    { id: "66", cate: "生产配电", content: "起吊或牵引过程中，受力钢丝绳周围、上下方、内角侧和起吊物下面，有人逗留或通过。", level: "Ⅲ类严重违章" },
                    { id: "67", cate: "生产配电", content: "起重作业无专人指挥。", level: "Ⅲ类严重违章" },
                    { id: "68", cate: "生产配电", content: "汽车式起重机作业前未支好全部支腿；支腿未按规程要求加垫木。", level: "Ⅲ类严重违章" },
                    { id: "69", cate: "生产配电", content: "链条葫芦、手扳葫芦、吊钩式滑车等装置的吊钩和起重作业使用的吊钩无防止脱钩的保险装置。", level: "Ⅲ类严重违章" },
                    { id: "70", cate: "生产配电", content: "电力线路设备拆除后，带电部分未处理。", level: "Ⅲ类严重违章" },
                    { id: "71", cate: "生产配电", content: "高压带电作业未穿戴绝缘手套等绝缘防护用具；高压带电断、接引线或带电断、接空载线路时未戴护目镜。", level: "Ⅲ类严重违章" },
                    { id: "72", cate: "生产配电", content: "带负荷断、接引线。", level: "Ⅲ类严重违章" },
                    { id: "73", cate: "生产配电", content: "在互感器二次回路上工作，未采取防止电流互感器二次回路开路，电压互感器二次回路短路的措施。", level: "Ⅲ类严重违章" },
                    { id: "74", cate: "生产配电", content: "开断电缆前，未与电缆走向图图纸核对相符，未使用仪器确认电缆无电压，未用接地的带绝缘柄的铁钎钉入电缆芯。", level: "Ⅲ类严重违章" },
                    { id: "75", cate: "生产配电", content: "开断电缆时扶绝缘柄的人未戴绝缘手套，未站在绝缘垫上，未采取防灼伤措施。", level: "Ⅲ类严重违章" },
                    { id: "76", cate: "生产配电", content: "擅自变更工作票中指定的接地线位置，未经工作票签发人、工作许可人同意，未在工作票上注明变更情况。", level: "Ⅲ类严重违章" },
                    { id: "77", cate: "生产配电", content: "业扩报装设备未经验收，擅自接火送电。", level: "Ⅲ类严重违章" },
                    { id: "78", cate: "生产配电", content: "应拉断路器（开关）、应拉隔离开关（刀闸）、应拉熔断器、应合接地刀闸、作业现场装设的工作接地线未在工作票上准确登录；工作接地线未按票面要求准确登录安装位置、编号、挂拆时间等信息。", level: "Ⅲ类严重违章" },
                    { id: "79", cate: "生产配电", content: "脚手架、跨越架未经验收合格即投入使用。", level: "Ⅲ类严重违章" },
                    { id: "80", cate: "生产配电", content: "立、撤杆塔过程中基坑内有人工作。", level: "Ⅲ类严重违章" },
                    { id: "81", cate: "生产配电", content: "安全带（绳）未系在主杆或牢固的构件上。安全带和后备保护绳系挂的构件不牢固。安全带系在移动、或不牢固物件上。", level: "Ⅲ类严重违章" },
                    { id: "82", cate: "生产配电", content: "施工现场的专责监护人兼做其他工作。", level: "一般违章" },
                    { id: "83", cate: "生产配电", content: "工作负责人未根据现场安全条件、施工范围和作业需要，对重要工序、作业内容、跨越处设置专责监护人。", level: "一般违章" },
                    { id: "84", cate: "生产配电", content: "升降口、大小孔洞、楼梯和平台，未装设栏杆和护板。所有吊物孔、没有盖板的孔洞、楼梯和平台，未装设护板。检修作业，若需将栏杆拆除时，未装设临时遮栏，或在检修作业结束时未立即装回栏杆。", level: "一般违章" },
                    { id: "85", cate: "生产配电", content: "使用中的氧气瓶和乙炔气瓶未垂直固定放置，氧气瓶和乙炔气瓶的距离小于5m；氧气瓶存放处周围10m内有明火。", level: "一般违章" },
                    { id: "86", cate: "生产配电", content: "工作间断，工作班离开工作地点，挖好的基坑或未竖立稳固的杆塔以及负载的起重和牵引机械装置等未采取措施或未派人看守。", level: "一般违章" },
                    { id: "87", cate: "生产配电", content: "涉及多专业、多部门、多单位的作业项目，项目主管部门、单位的相关人员未参与现场勘察。设备运维单位未派人参加现场勘察。", level: "一般违章" },
                    { id: "88", cate: "生产配电", content: "现场消防器材未定期检查。", level: "一般违章" },
                    { id: "89", cate: "生产配电", content: "接地体的材质、规格不符合规范要求，地下临时接地体埋设深度小于0.6m。", level: "一般违章" },
                    { id: "90", cate: "生产配电", content: "电缆井井盖开启后未设置遮栏（围栏），未派专人看守。", level: "一般违章" },
                    { id: "91", cate: "生产配电", content: "工作期间，工作负责人（或现场小组负责人）现场未留存工作票（或工作任务单）。", level: "一般违章" },
                    { id: "92", cate: "生产配电", content: "工作人员(含负责人)单独进入、滞留在高压配电室、开闭所等带电设备区域内。", level: "一般违章" },
                    { id: "93", cate: "生产配电", content: "邻近带电线路作业时未用绝缘绳索传递，较大的工具未用绳拴在牢固的构件上。", level: "一般违章" },
                    { id: "94", cate: "生产配电", content: "使用中的卸扣横向受力。", level: "一般违章" },
                    { id: "95", cate: "生产配电", content: "装设的接地线接触不良好，连接不可靠。未使用接地线专用线夹，用缠绕的方法进行接地或短路。", level: "一般违章" },
                    { id: "96", cate: "生产配电", content: "在配电站和高压室内搬动梯子、管子等长物，未放倒由两人搬运，未与带电部分保持足够的安全距离。", level: "一般违章" },
                    { id: "97", cate: "生产配电", content: "作业人员进入作业现场未正确佩戴安全帽，未穿全棉长袖工作服、绝缘鞋。", level: "一般违章" },
                    { id: "98", cate: "生产配电", content: "城区、人口密集区或交通道口和通行道路上施工时，工作场所周围未装设遮栏（围栏），未在相应部位装设警告标示牌。", level: "一般违章" },
                    { id: "99", cate: "生产配电", content: "因工作原因需短时移动或拆除遮栏（围栏）、标示牌时，工作完毕后，未立即将遮栏（围栏）、标示牌恢复原状。", level: "一般违章" },
                    { id: "100", cate: "生产配电", content: "使用无限制开度措施的人字梯工作。", level: "一般违章" },
                    { id: "101", cate: "生产配电", content: "使用单梯工作时，梯与地面的斜角过小或过大（60°）；使用中的梯子整体不坚实、无防滑措施，梯阶的距离大于0.4米，距梯顶1米处无限高标志。", level: "一般违章" },
                    { id: "102", cate: "生产配电", content: "带有开门装置的放线滑车，无关门保险。", level: "一般违章" },
                    { id: "103", cate: "生产配电", content: "施工机械设备转动部分无防护罩或牢固的遮栏。", level: "一般违章" },
                    { id: "104", cate: "生产配电", content: "连接电动机械及电动工具的电气回路未单独设开关或插座，未装设剩余电流动作保护装置，金属外壳未接地。电动工具未做到“一机一闸一保护”。试验装置的金属外壳未可靠接地。", level: "一般违章" },
                    { id: "105", cate: "生产配电", content: "低压电气带电工作使用的工具，其金属导电部分未采取绝缘包裹措施。", level: "一般违章" },
                    { id: "106", cate: "生产配电", content: "起重机具未对照标准进行检查和试验，无相关检查和试验记录。", level: "一般违章" },
                    { id: "107", cate: "生产配电", content: "在带电设备附近起吊作业，吊车未可靠接地。", level: "一般违章" },
                    { id: "108", cate: "生产配电", content: "起吊物体未绑扎牢固。物体有棱角或特别光滑的部位时，在棱角和滑面与绳索（吊带）接触处未包垫。", level: "一般违章" },
                    { id: "109", cate: "生产配电", content: "带电插拔肘型电缆终端接头时未使用绝缘操作棒、戴绝缘手套、护目镜。", level: "一般违章" },
                    { id: "110", cate: "生产配电", content: "带电作业时绝缘斗臂车绝缘斗接近和离开带电部位时，下部操作人员离开操作台。", level: "一般违章" },
                    { id: "111", cate: "生产配电", content: "工作中绝缘斗臂车未可靠接地。", level: "一般违章" },
                    { id: "112", cate: "生产配电", content: "利用高空作业车、带电作业车、叉车、高处作业平台等进行高处作业，移动车辆时，作业平台上载人。高空作业车（带斗臂）使用前未在预定位置空斗试操作一次。", level: "一般违章" },
                    { id: "113", cate: "生产配电", content: "带电立、撤杆工作，杆根作业人员不穿戴绝缘防护用具，起重设备操作人员不穿绝缘靴、离开操作位置。", level: "一般违章" },
                    { id: "114", cate: "生产配电", content: "电缆施工作业及母线的终端备用等的孔洞未用防火材料进行严密封堵。", level: "一般违章" },
                    { id: "115", cate: "生产配电", content: "对设备进行验电、装拆接地线等工作时未戴绝缘手套。", level: "一般违章" },
                    { id: "116", cate: "生产配电", content: "雨天室外操作，未使用有防雨罩的绝缘棒，未穿绝缘靴、未戴绝缘手套。", level: "一般违章" },
                    { id: "117", cate: "生产配电", content: "装卸高压熔断器，未戴护目镜和绝缘手套。", level: "一般违章" },
                    { id: "118", cate: "生产配电", content: "同一张工作票多点工作，不同工作地点的工作未分栏填写。", level: "一般违章" },
                    { id: "119", cate: "生产配电", content: "高压试验时操作人未站在绝缘垫上。", level: "一般违章" },
                    { id: "120", cate: "生产配电", content: "在用户设备上工作，许可工作前，工作负责人未检查确认用户设备的运行状态、安全措施符合作业的安全要求。", level: "一般违章" },
                    { id: "121", cate: "生产配电", content: "在用户设备上工作，作业前，未检查多电源和有自备电源的用户已采取机械或电气联锁等防反送电的强制性技术措施。", level: "一般违章" },
                    { id: "122", cate: "生产配电", content: "接地线、接地刀闸与检修设备之间连有熔断器。", level: "一般违章" },
                    { id: "123", cate: "生产配电", content: "接地刀闸与检修设备之间连有断路器（开关），在接地刀闸和断路器（开关）合上后，无保证断路器（开关）不会分闸的措施。", level: "一般违章" },
                    { id: "124", cate: "生产配电", content: "低压电气带电工作时，作业范围内电气回路的剩余电流动作保护装置未投入运行。", level: "一般违章" },
                    { id: "125", cate: "生产配电", content: "低压电气带电工作未戴手套、护目镜。", level: "一般违章" },
                    { id: "126", cate: "生产配电", content: "环网柜部分停电工作，若进线柜线路侧有电，未在进线柜接地刀闸的操作把手插入口加锁。", level: "一般违章" },
                    { id: "127", cate: "生产配电", content: "持线路或电缆工作票进入变电站进行架空线路、电缆等工作，未增填工作票份数。", level: "一般违章" },
                    { id: "128", cate: "生产配电", content: "低压配电设备、低压电缆、集束导线停电检修，无法装设接地线时，未采取绝缘遮蔽或其他可靠隔离措施。", level: "一般违章" },
                    { id: "129", cate: "生产配电", content: "配电线路和设备停电验电，未在装设接地线或合接地刀闸处验电。", level: "一般违章" },
                    { id: "130", cate: "生产配电", content: "高压验电时，绝缘棒未拉到位,手握位置超过护环。", level: "一般违章" },
                    { id: "131", cate: "生产配电", content: "在超过1.5米深的基坑内作业时，未做好临边防护措施。", level: "一般违章" },
                    { id: "132", cate: "生产配电", content: "在土质松软处挖坑，未采取加挡板、撑木等防止塌方措施。", level: "一般违章" },
                    { id: "133", cate: "生产配电", content: "电缆沟（槽）开挖施工区域未用标准路栏、遮拦等进行分隔，未有明显标记，夜间施工人员未佩戴反光标志，施工地点未加挂警示灯。", level: "一般违章" },
                    { id: "134", cate: "生产配电", content: "跨越架的搭设、拆除不符合规范要求。", level: "一般违章" },
                    { id: "135", cate: "生产配电", content: "在交通道口采取无跨越架放线、紧线、撤线施工时，未采取措施防止车辆挂碰施工线路。", level: "一般违章" },
                    { id: "136", cate: "生产配电", content: "放线、紧线时，导线与牵引绳的连接不可靠，线盘架不稳固可靠、制动不可靠。", level: "一般违章" },
                    { id: "137", cate: "生产配电", content: "紧线、撤线前，未检查导线有无障碍物挂住，未检查拉线、桩锚及杆塔，未加固桩锚或加设临时拉绳。", level: "一般违章" },
                    { id: "138", cate: "生产配电", content: "在杆塔上作业时，安全带和后备保护绳未分别挂在杆塔不同部位的牢固构件上。", level: "一般违章" },
                    { id: "139", cate: "生产配电", content: "立、撤杆未指定专人统一指挥。", level: "一般违章" },
                    { id: "140", cate: "生产配电", content: "调整杆塔倾斜、弯曲、拉线受力不均时，未指定专人统一指挥。", level: "一般违章" },
                    { id: "141", cate: "生产配电", content: "在居民区和交通道路附近立、撤杆时，未设警戒范围或警告标志，未派专人看守。", level: "一般违章" },
                    { id: "142", cate: "生产配电", content: "一个锚桩上的临时拉线超过两根。", level: "一般违章" },
                    { id: "143", cate: "生产配电", content: "临时拉线固定在不可靠的物体上（树木或外露岩石、有可能移动或其他不可靠的物体上）。", level: "一般违章" },
                    { id: "144", cate: "生产配电", content: "携带器材登杆或在杆塔上移位。", level: "一般违章" },
                    { id: "145", cate: "生产配电", content: "在人员密集或有人员通过的地段进行杆塔上作业时，工作地点下面未按坠落半径设围栏或其他保护装置。", level: "一般违章" },
                    { id: "146", cate: "生产配电", content: "高处作业时未将所用的工具和材料放在工具袋内，材料及工器具浮搁在已立的杆塔和抱杆上；抛掷工具及材料，未做好防坠措施。", level: "一般违章" },
                    { id: "147", cate: "生产配电", content: "工具及材料未用绳索拴牢、上下传递。", level: "一般违章" },
                    { id: "148", cate: "生产配电", content: "作业人员攀登杆塔、杆塔上转位及杆塔上作业时，未防止安全带从杆顶脱出或被锋利物损坏。", level: "一般违章" },
                    { id: "1", cate: "配电工程", content: "无日计划作业，或实际作业内容与日计划不符。", level: "Ⅰ类严重违章" },
                    { id: "2", cate: "配电工程", content: "无票（包括作业票、工作票及分票、操作票、动火票等）工作、无令操作。", level: "Ⅰ类严重违章" },
                    { id: "3", cate: "配电工程", content: "作业人员不清楚工作任务、危险点。", level: "Ⅰ类严重违章" },
                    { id: "4", cate: "配电工程", content: "超出作业范围未经审批。", level: "Ⅰ类严重违章" },
                    { id: "5", cate: "配电工程", content: "作业点未在接地保护范围。", level: "Ⅰ类严重违章" },
                    { id: "6", cate: "配电工程", content: "有限空间作业未执行“先通风、再检测、后作业”要求；未正确设置监护人；未配置或不正确使用安全防护装备、应急救援装备。", level: "Ⅰ类严重违章" },
                    { id: "7", cate: "配电工程", content: "工作负责人（作业负责人、专责监护人）不在现场，或劳务分包人员担任工作负责人（作业负责人）。", level: "Ⅰ类严重违章" },
                    { id: "8", cate: "配电工程", content: "组立杆塔、撤杆、撤线或紧线前未按规定采取防倒杆塔措施；架线施工前，未紧固地脚螺栓。", level: "Ⅰ类严重违章" },
                    { id: "9", cate: "配电工程", content: "多小组工作，工作负责人未得到所有小组负责人工作结束的汇报，就与工作许可人办理工作终结手续。", level: "Ⅰ类严重违章" },
                    { id: "10", cate: "配电工程", content: "应履行工作许可手续，未经工作许可（包括在客户侧工作时，未获客户许可），即开始工作。", level: "Ⅰ类严重违章" },
                    { id: "11", cate: "配电工程", content: "同一工作负责人同时执行多张工作票。", level: "Ⅰ类严重违章" },
                    { id: "12", cate: "配电工程", content: "存在高坠、物体打击风险的作业现场，人员未佩戴安全帽。", level: "Ⅰ类严重违章" },
                    { id: "13", cate: "配电工程", content: "使用达到报废标准的或应试未试的安全工器具。", level: "Ⅰ类严重违章" },
                    { id: "14", cate: "配电工程", content: "漏挂接地线或漏合接地刀闸。", level: "Ⅰ类严重违章" },
                    { id: "15", cate: "配电工程", content: "立起的杆塔未回填夯实就撤去拉绳及叉杆。", level: "Ⅰ类严重违章" },
                    { id: "16", cate: "配电工程", content: "杆塔上有人时，调整或拆除拉线。", level: "Ⅰ类严重违章" },
                    { id: "17", cate: "配电工程", content: "高处作业、攀登或转移作业位置时失去保护。", level: "Ⅰ类严重违章" },
                    { id: "18", cate: "配电工程", content: "擅自开启高压开关柜门、检修小窗，擅自移动绝缘挡板。", level: "Ⅱ类严重违章" },
                    { id: "19", cate: "配电工程", content: "超允许起重量起吊。", level: "Ⅱ类严重违章" },
                    { id: "20", cate: "配电工程", content: "在电容性设备检修前未放电并接地，或结束后未充分放电；高压试验变更接线或试验结束时未将升压设备的高压部分放电、短路接地。", level: "Ⅱ类严重违章" },
                    { id: "21", cate: "配电工程", content: "在带电设备周围使用钢卷尺、金属梯等禁止使用的工器具。", level: "Ⅱ类严重违章" },
                    { id: "22", cate: "配电工程", content: "随意解除闭锁装置，或擅自使用解锁工具（钥匙）。", level: "Ⅱ类严重违章" },
                    { id: "23", cate: "配电工程", content: "作业安全距离不够且未采取有效措施。", level: "Ⅱ类严重违章" },
                    { id: "24", cate: "配电工程", content: "操作没有机械传动的断路器（开关）、隔离开关（刀闸）或跌落式熔断器，未使用绝缘棒。", level: "Ⅱ类严重违章" },
                    { id: "25", cate: "配电工程", content: "非绝缘工器具、材料直接接触或接近架空绝缘导线；装、拆接地线时人体碰触未接地的导线。", level: "Ⅱ类严重违章" },
                    { id: "26", cate: "配电工程", content: "配合停电的交叉跨越或邻近线路，在线路的交叉跨越或邻近处附近未装设接地线。", level: "Ⅱ类严重违章" },
                    { id: "27", cate: "配电工程", content: "作业人员穿越未停电接地或未采取隔离措施的低压绝缘导线进行工作。", level: "Ⅱ类严重违章" },
                    { id: "28", cate: "配电工程", content: "放线、紧线，遇导、地线有卡、挂住现象，未松线后处理，操作人员用手直接拉、推导线。", level: "Ⅱ类严重违章" },
                    { id: "29", cate: "配电工程", content: "在带电线路下方进行交叉跨越档内松紧、降低或架设导线的检修及施工，未采取防止导线跳动或过牵引措施。", level: "Ⅱ类严重违章" },
                    { id: "30", cate: "配电工程", content: "约时停、送电；带电作业约时停用或恢复重合闸。", level: "Ⅱ类严重违章" },
                    { id: "31", cate: "配电工程", content: "带电作业使用非绝缘绳索（如：棉纱绳、白棕绳、钢丝绳）。", level: "Ⅱ类严重违章" },
                    { id: "32", cate: "配电工程", content: "电缆作业现场未确认检修电缆至少有一处已可靠接地。", level: "Ⅱ类严重违章" },
                    { id: "33", cate: "配电工程", content: "紧断线平移导线挂线作业未采取交替平移子导线的方式。", level: "Ⅱ类严重违章" },
                    { id: "34", cate: "配电工程", content: "不具备“三种人”资格的人员担任工作票签发人、工作负责人或许可人。", level: "Ⅲ类严重违章" },
                    { id: "35", cate: "配电工程", content: "特种设备作业人员、特种作业人员、危险化学品从业人员未依法取得资格证书。", level: "Ⅲ类严重违章" },
                    { id: "36", cate: "配电工程", content: "工作负责人、工作许可人不按规定办理终结手续。", level: "Ⅲ类严重违章" },
                    { id: "37", cate: "配电工程", content: "未按规定开展现场勘察或未留存勘察记录；工作票（作业票）签发人和工作负责人均未参加现场勘察。", level: "Ⅲ类严重违章" },
